                    {question:'532 - Excepto cuando sea necesario para el despegue o el aterrizaje o a menos que el Administrador autorice lo contrario, la altitud mínima para el vuelo IFR es',  options:['A: 3,000 pies sobre todo terreno.','B: 3,000 pies sobre terreno montañoso designado; 2,000 pies sobre el terreno en otros lugares.','C: 2,000 pies por encima del obstáculo más alto sobre el terreno montañoso designado; 1,000 pies por encima del obstáculo más alto sobre el terreno en otros lugares.'],correctAnswerIndex:2},
                    {question:'533 - En el caso de operaciones sobre una zona designada como zona montañosa, ninguna persona podrá operar una aeronave bajo IFR por debajo de 2.000 pies por encima del obstáculo más alto dentro de una distancia horizontal de',  options:['A: 3 SM del curso volado.','B: 4 SM del curso volado.','C: 4 NM del curso volado.'],correctAnswerIndex:2},
                    {question:'534 - ¿Qué informe debe hacerse al ATC sin una solicitud específica cuando no está en contacto con el radar?',  options:['A: Introducción de condiciones meteorológicas por instrumentos.','B: al salir de la aproximación final, la corrección se incluye en la aproximación final.','C: corregir un E.T.A. cada vez que un E.T.A. anterior está en error más de 2 minutos.'],correctAnswerIndex:1},
                    {question:'535 - Mientras esté en un plan de vuelo IFR, debe notificar a ATC de una variación en la velocidad cuando la velocidad',  options:['A: tierra cambia más de 5 nudos.','B: el TAS promedio cambia 10 nudos o 5 por ciento.','C: la velocidad del suelo cambia en 10 MPH o más.'],correctAnswerIndex:1},
                    {question:'536 - ¿Qué implica declarar combustible mínimo al ATC?',  options:['A: La prioridad del tráfico es necesaria al aeropuerto de destino.','B: se requiere manejo de emergencia al aeropuerto utilizable más cercano.','C: Simplemente un aviso que indique que es posible una situación de emergencia en caso de que se produzcan demoras indebidas.'],correctAnswerIndex:2},
                    {question:'537 - Cuando el ATC no ha impuesto ninguna restricción de ascenso o descenso y las aeronaves están a menos de 1,000 pies de altitud asignada, los pilotos deben intentar escalar y descender a una velocidad de entre',  options:['A: 500 pies por minuto y 1,000 pies por minuto.','B: 500 pies por minuto y 1,500 pies por minuto.','C: 1,000 pies por minuto y 2,000 pies por minuto.'],correctAnswerIndex:1},
                    {question:'538 - A efectos de la planificación IFR, ¿cuáles son los puntos de notificación obligatorios cuando se utilizan fijos de VOR/DME o VORTAC para definir una ruta directa no en vías aéreas establecidas?',  options:['A: arreglos seleccionados para definir la ruta.','B: No hay puntos de reporte obligatorios a menos que lo aconseje el ATC','C: En los puntos de cambio.'],correctAnswerIndex:0},
                    {question:'539 - ¿Qué medidas debe tomar si su receptor VOR Nº 1 funciona mal mientras opera en el espacio aéreo controlado bajo IFR? Su avión está equipado con dos receptores VOR. El receptor No. 1 tiene capacidad VOR/Localizer/Glide Slope, y el No. 2  solo tiene capacidad VOR/Localizer.',  options:['A: Informe el mal funcionamiento inmediatamente al ATC.','B: continuar el vuelo como despejado; no se requiere ningún informe.','C: continúe con el enfoque y solicite un enfoque VOR o NDB.'],correctAnswerIndex:0},
                    {question:'540 - Durante un vuelo IFR en IMC, se encuentra una condición de socorro (falla de incendio, mecánica o estructural). El piloto debe',  options:['A: no dudar en declarar una emergencia y obtener una autorización modificada.','B: espere hasta que la situación sea inmediatamente peligrosa antes de declarar una emergencia.','C: póngase en contacto con ATC y avise de que existe una condición de urgencia y solicite la consideración de prioridad.'],correctAnswerIndex:0},
                    {question:'541 - Durante la fase en ruta de un vuelo IFR, se aconseja al piloto que el servicio de radar haya terminado. ¿Qué medidas son apropiadas?',  options:['A: establezca el transpondedor en el código 1200.','B: Reanudar la notificación de posición normal.','C: active la función IDENT del transpondedor para restablecer el contacto con el radar.'],correctAnswerIndex:1},
                    {question:'542 - Un piloto o tripulación no puede realizar ninguna actividad excepto las requeridas para operar con seguridad la aeronave durante',  options:['A, el paseo previo al vuelo de la aeronave.','B: abastecimiento de combustible de la aeronave.','C: fases críticas del vuelo.'],correctAnswerIndex:2},
                    {question:'543 - La regla de la cabina estéril es una buena práctica no solo para los pilotos de aerolíneas, sino para todos los pilotos porque',  options:['A: mantener la cabina ordenada y limpia lo mantiene mejor organizado.','B: reduce en gran medida las distracciones durante las fases críticas del vuelo.','C: mantiene las transmisiones de radio al mínimo.'],correctAnswerIndex:1},
                    {question:'544 - Durante un vuelo IFR en IMC, se introduce un patrón de retención (en una corrección que no es la misma que la aproximación fix) con un tiempo EFC de 1530. En 1520 experimenta un error de comunicaciones bidireccional completo.  ¿Qué procedimiento debe seguir para ejecutar la aproximación a un aterrizaje?',  options:['A: salga de la fijación de retención para llegar a la aproximación fix lo más cerca posible de la hora de EFC y complete la aproximación.','B: salga fijo del patron antes del ETA planeadoo el tiempo EFC y complete la aproximacion.','C: salga de la fijación de retención en el primer momento del vuelo previsto para ETA o el EFC, y complete la aproximación.'],correctAnswerIndex:1},
                    {question:'545 - ¿Qué procedimiento debe seguir si experimenta un error de comunicaciones bidireccional mientras mantiene en una corrección de retención con un tiempo de EFC? (La corrección de retención no es la misma que la corrección de enfoque.)',  options:['A: salga de la corrección de retención para llegar a la corrección de aproximación lo más cerca posible de la hora de EFC.','B: salga de la fijación de retención en el momento del EFC.','C: Proceda inmediatamente a la corrección de aproximación y mantenga hasta EFC.'],correctAnswerIndex:1},
                    {question:'546 - Usted está en IMC y tiene una falla de radiocomunicaciones bidireccionales. Si no ejerce la autoridad de emergencia, ¿qué procedimiento se espera que siga?',  options:['A: establezca el transpondedor en el código 7600, continúe el vuelo en la ruta asignada y vuele a la última altitud asignada o al MEA, lo que sea  mayor.','B: establezca el transpondedor en el código 7700 durante 1 minuto y, a continuación, en 7600 y vuele a un área con condiciones  meteorológicas VFR.','C: establezca el transpondedor en 7700 y vuele a un área en la que pueda bajar en condiciones de VFR.'],correctAnswerIndex:0},
                    {question:'547 - ¿Qué procedimiento debe seguir si, durante un vuelo IFR en condiciones VFR, tiene fallas en las comunicaciones de radio bidireccionales?',  options:['A: Continúe el vuelo bajo VFR y aterrice tan pronto como sea posible.','B: continúe el vuelo a la altitud y ruta asignadas, comience la aproximación en su ETA o, si llega tarde, comience la aproximación a su llegada.','C: aterriza en el aeropuerto más cercano que tiene condiciones VFR.'],correctAnswerIndex:0},
                    {question:'548 - ¿Qué altitud y ruta se deben utilizar si está volando en IMC y tiene fallas de radiocomunicaciones bidireccionales?',  options:['A: continúe en la ruta especificada en su autorización, vuele a una altitud que sea la más alta de la última altitud asignada, altitud que ATC le ha informado que debe  esperar o el MEA.','B: Vuele directamente a un área que se ha pronosticado que tiene condiciones VFR, vuele a una altitud que esté al menos 1,000 pies por encima de los obstáculos más altos a  lo largo de la ruta.','C: desciende a MEA y, si está despejado de nubes, diríjase al aeropuerto apropiado más cercano. Si no está libre de nubes, mantenga la más alta de las MEA a lo largo de la ruta de despeje.'],correctAnswerIndex:0},
                    {question:'549 - En caso de fallo de las radiocomunicaciones bidireccionales mientras se opera con una autorización IFR en condiciones de VFR, el piloto debe continuar',  options:['A: por la ruta asignada en la última autorización ATC recibida.','B: el vuelo bajo VFR y aterrizar tan pronto como sea práctico.','C: el vuelo por la ruta más directa hasta el arreglo especificado en el último despeje.'],correctAnswerIndex:1},
                    {question:'550 - (Refiera al cuadro 87.) Mientras se mantiene en el 10 DME f ix al este de LCH para una aproximación ILS a RWY 15 en el aeropuerto de Lake Charles Muni, ATC le aconseja que espere la autorización para la aproximación en 1015. En 1000 usted experimenta la falla bidireccional de las comunicaciones de  radio. ¿Qué procedimiento debe seguirse?',  options:['A: Squawk 7600 y escuche en la frecuencia LOM las instrucciones de ATC. Si no se reciben instrucciones, inicie su acercamiento al 1015.','B: Squawk 7700 durante 1 minuto y, a continuación, 7600. Después de 1 minuto, descienda a la aproximación final mínima fix altitud.  Comience su acercamiento en 1015.','C: Squawk 7600; planee comenzar su acercamiento en 1015.'],correctAnswerIndex:2},
                    {question:'551 - Mientras vuela en un plan de vuelo IFR, experimenta una falla de radio de comunicaciones bidireccionales mientras se está en condiciones VFR. En esta situación, debe continuar su vuelo bajo',  options:['A: VFR y aterrizar tan pronto como sea posible.','B: VFR y proceder a su destino del plan de vuelo.','C: IFR y mantener la última ruta asignada y altitud a su destino del plan de vuelo.'],correctAnswerIndex:0},
                    {question:'552 - ¿Cuándo se requiere un plan de vuelo IFR?',  options:['A: Cuando existan condiciones inferiores a las de VFR en el espacio aéreo de clase E o clase G y en el espacio aéreo de clase  A.','B: en todo el espacio aéreo de clase E cuando las condiciones están por debajo de VFR, en el espacio aéreo de clase A y en el espacio aéreo  de zona de defensa.','C: En el espacio aéreo de clase E cuando existe IMC o en el espacio aéreo de clase A.'],correctAnswerIndex:2},
                    {question:'553 - ¿Antes de qué operación debe presentarse un plan de vuelo IFR y recibirse una autorización apropiada del ATC?',  options:['A: Volar por referencia a instrumentos en espacio aéreo controlado.','B: Entrar en el espacio aéreo controlado cuando existe IMC.','C: Despegue cuando existen condiciones climáticas IFR.'],correctAnswerIndex:1},
                    {question:'554 - Para operar bajo IFR por debajo de 18,000 pies, un piloto debe presentar un plan de vuelo IFR y recibir una autorización ATC apropiada antes de que',  options:['A: ingrese al espacio aéreo controlado.','B: introducir condiciones meteorológicas por debajo de los mínimos de VFR.','C: despegue.'],correctAnswerIndex:0},
                    {question:'555 - Para operar una aeronave bajo IFR, se debe haber presentado un plan de vuelo y se debe haber recibido una autorización atc antes de',  options:['A, controlando la aeronave únicamente mediante el uso de instrumentos.','B: introducir condiciones meteorológicas en cualquier espacio aéreo.','C: entrar en el espacio aéreo controlado.'],correctAnswerIndex:2},
                    {question:'556 - ¿Cuándo se requiere una autorización IFR durante las condiciones meteorológicas VFR?',  options:['A— Cuando opere en el espacio aéreo de Clase E.','B— Cuando opere en un espacio aéreo de Clase A.','C— Cuando opera en espacio aéreo por encima de 14,500 pies.'],correctAnswerIndex:1},
                    {question:'557 - ¿Operación en la que el espacio aéreo requiere la presentación de un plan de vuelo IFR?',  options:['A: Cualquier espacio aéreo cuando la visibilidad es menos de 1 milla.','B: Espacio aéreo de clase E con IMC y espacio aéreo de clase A.','C: Área de control positiva, área de control continental y todo el resto del espacio aéreo, si la visibilidad es inferior a 1 milla.'],correctAnswerIndex:1},
                    {question:'558 - Al salir de un aeropuerto situado fuera del espacio aéreo controlado durante el IMC, debe presentar un plan de vuelo IFR f y recibir una autorización antes del despegue',  options:['A: Despegue','B: Ingresando condiciones IFR.','C: Ingresando a espacio aéreo clase E.'],correctAnswerIndex:2},
                    {question:'559 - Ninguna persona puede operar una aeronave en el espacio aéreo controlado bajo IFR a menos que él / ella presenta un plan de vuelo',  options:['A- y recibe una autorización por teléfono antes del despegue.','B: antes del despegue y solicita la autorización a su llegada a una vía aérea.','C: y recibe una autorización antes de entrar en el espacio aéreo controlado.'],correctAnswerIndex:2},
                    {question:'560 - ¿Cuándo se pueden utilizar los waypoints VFR en un plan de vuelo IFR ?',  options:['A: Nunca.','B: Siempre.','C: Al presentar un plan de vuelo compuesto.'],correctAnswerIndex:0},
                    {question:'561 - Durante su planificación previa al vuelo para un vuelo IFR, usted determina que el primer aeropuerto de aterrizaje previsto no tiene ningún enfoque por instrumentos prescrito en regulación. El pronóstico del tiempo para una hora antes a través de una hora después de su hora estimada de llegada es 3000 disperso con 5 millas de visibilidad. Para cumplir con los requisitos de combustible para este vuelo, debe poder volar al primer aeropuerto de  aterrizaje previsto,',  options:['A, luego al aeropuerto alternativo y luego durante 30 minutos a una velocidad de crucero normal.','B: luego al aeropuerto alternativo, y luego durante 45 minutos a velocidad de crucero normal.','C: luego vuela durante 45 minutos a una velocidad de crucero normal.'],correctAnswerIndex:1},
                    {question:'562 - ¿Cuáles son los requisitos mínimos de combustible en condiciones IFR, si se prevé que el primer aeropuerto de aterrizaje previsto tenga un techo de 1.500 pies y una visibilidad de 3 millas en ETA planificada para el vuelo? Combustible para volar al primer aeropuerto de  aterrizaje previsto,',  options:['A: y volar a partir de entonces durante 45 minutos a una velocidad de crucero normal.','B: volar al alterno, y vuela a partir de entonces durante 45 minutos a una velocidad de crucero normal.','C: volar a la alternativa, y volar a partir de entonces durante 30 minutos a velocidad de crucero normal.'],correctAnswerIndex:1},
                    {question:'563 - ¿Cuáles son los requisitos mínimos de combustible en condiciones IFR, si se prevé que el primer aeropuerto de aterrizaje previsto tenga un techo de 1,500 pies y una visibilidad de 3 millas en ETA planificada por vuelo? Combustible para volar al primer aeropuerto de aterrizaje  previsto,',  options:['A: y volar a partir de entonces durante 45 minutos a una velocidad de crucero normal.','B: vuela a la alternativa, y vuela a partir de entonces durante 45 minutos a una velocidad de crucero normal.','C: volar a la alternativa, y volar a partir de entonces durante 30 minutos a velocidad de crucero normal.'],correctAnswerIndex:2},
                    {question:'564 - ¿Cuál es el procedimiento recomendado para la transición de VFR a IFR en un plan de vuelo compuesto?',  options:['A: antes de realizar la transición a IFR, póngase en contacto con el FSS más cercano, cierre la parte VFR y solicite la autorización del ATC.','B: al llegar al punto propuesto para cambiar a IFR, póngase en contacto con el FSS más cercano y cancele su plan de vuelo VFR, luego comuníquese con  ARTCC y solicite una autorización IFR.','C: Antes de llegar al punto propuesto para el cambio a IFR, póngase en contacto con ARTCC, solicite su autorización IFR e indítelos que cancelen el plan de vuelo VFR.'],correctAnswerIndex:0},
                    {question:'565 - ¿Qué condiciones meteorológicas mínimas deben pronosticarse para su ETA en un aeropuerto alternativo, que tiene sólo un enfoque VOR con mínimos alternativos estándar, para que el aeropuerto aparezca como suplente en el  plan de vuelo IFR?',  options:['A: techo de 800 pies y visibilidad de 1 milla.','B: techo de 800 pies y visibilidad de 2 millas estatutas','C: techo de 1,000 pies y visibilidad para permitir el descenso desde la altitud mínima de en ruta (MEA), acercarse y aterrizar bajo VFR básico.'],correctAnswerIndex:1},
                    {question:'566 - Un aeropuerto puede no ser calificado para uso alternativo si',  options:['A: el aeropuerto solo tiene informes meteorológicos AWOS-3.','B: el aeropuerto está al lado de un área restringida o prohibida.','C: el único procedimiento de aproximación estándar es el GPS.'],correctAnswerIndex:2},
                    {question:'567 - Cuando su aeronave está equipada con un GPS TSOC129 o TSO-C196, un  aeropuerto puede no estar calificado para uso alternativo si',  options:['A: el único procedimiento de aproximación estándar es GPS en el destino y alternativo.','B: el aeropuerto solo tiene informes meteorológicos AWOS- 3 y ningún equipo LAAS operativo.','C: el aeropuerto está al lado de un área restringida o prohibida.'],correctAnswerIndex:0},
                    {question:'568 - ¿Cuáles son los mínimos alternativos para un aeropuerto con un procedimiento de aproximación de precisión?',  options:['A: techo de 400 pies y 2 millas de visibilidad.','B: techo de 600 pies y 2 millas de visibilidad.','C: techo de 800 pies y 2 millas de visibilidad.'],correctAnswerIndex:1},
                    {question:'569 - Cuando se requiere un aeropuerto alternativo, ¿cuáles son los mínimos meteorológicos que deben pronosticarse en la ETA para un aeropuerto alternativo que tiene un procedimiento de aproximación de precisión?',  options:['A: Techo 200 pies por encima de los mínimos de aproximación y al menos 1 milla de visibilidad, pero no menos de la visibilidad mínima  para la aproximación.','B: techo de 600 pies y visibilidad de 2 millas.','C: techo de 200 pies por encima de la elevación del campo y visibilidad de 1 milla, pero no menos de la visibilidad mínima para la aproximación.'],correctAnswerIndex:1},
                    {question:'570 - ¿Cuáles son las condiciones meteorológicas mínimas que deben preverse para incluir un aeropuerto como alternativo cuando el aeropuerto no tiene un IAP aprobado?',  options:['R— El techo y la visibilidad en ETA, 2,000 pies y 3 millas, respectivamente.','B: El techo y la visibilidad desde 2 horas antes hasta 2 horas después de ETA, 2,000 pies y 3 millas, respectivamente.','C— El techo y la visibilidad en ETA deben permitir el descenso de MEA, la aproximación y el aterrizaje, bajo VFR básico.'],correctAnswerIndex:2},
                    {question:'571 - Cuando un piloto elige proceder al aeropuerto alternativo seleccionado, ¿qué mínimos se aplican para aterrizar en el aeropuerto alternativo?',  options:['A— 600-1 si el aeropuerto tiene un ILS.','B— Techo 200 pies por encima del mínimo publicado; visibilidad 2 millas.','C— Los mínimos de aterrizaje para la aproximación que se va a utilizar.'],correctAnswerIndex:2},
                    {question:'572 - Si un piloto opta por proceder a la alternativa seleccionada, los mínimos de aterrizaje utilizados en ese aeropuerto deben ser los mínimos',  options:['A : especificados para el procedimiento de aproximación seleccionado.','B: mínimos alternativos que se muestran en el gráfico de aproximación.','C: mínimos mostrados para ese aeropuerto en una lista separada de Mínimos alternativos IFR.'],correctAnswerIndex:0},
                    {question:'573 - Al realizar una aproximación por instrumentos en el aeropuerto alternativo seleccionado, ¿qué mínimos de aterrizaje se aplican?',  options:['A— Mínimos alternativos estándar (600-2 u 800-2).','B— Los mínimos alternativos IFR enumerados para ese aeropuerto.','C— Los mínimos de aterrizaje publicados para el tipo de procedimiento seleccionado.'],correctAnswerIndex:2},
                    {question:'574 - Un aeropuerto sin un IAP autorizado puede incluirse en un plan de vuelo IFR como alternativa, si el pronóstico meteorológico actual indica que el techo y la visibilidad en la ETA permitirán',  options:['A: permitan el descenso desde la IAF hasta el aterrizaje en condiciones básicas de VFR.','B: estar al menos 1,000 pies y 1 milla.','C: permite un descenso del MEA, aproximación y un aterrizaje en condiciones básicas de VFR.'],correctAnswerIndex:2},
                    {question:'575 - Las rutas IFR preferidas que comienzan con una solución indican que las aeronaves que salen normalmente serán enrutadas a la fijación por',  options:['A: la(s) aerovias establecida(s) entre el aeropuerto de salida y la solución.','B: un procedimiento de salida por instrumentos (DP) o vectores de radar.','C: sólo ruta directa.'],correctAnswerIndex:1},
                    {question:'576 - (Consulte la figura 190.) ¿Cuáles son las horas de operación (hora estándar local) de la torre de control en Santa Barbara Muni (SBA)?',  options:['A— 5:30am – 10:00pm','B— 0600 – 2300','C— 1400 – 0700'],correctAnswerIndex:1},
                    {question:'577 - (Refiera al cuadro 184.) ¿Cuáles son las horas de operación (hora local) del servicio de Clase D para la Terminal Aérea de Yakima cuando el horario de verano está en vigor?',  options:['A: 0500 a 2100  locales.','B: 0700 a 2300 locales.','C: 0600 a 2200 locales'],correctAnswerIndex:1},
                    {question:'578 - La información de vuelo más actualizada en ruta y destino para planificar un vuelo por instrumentos debe obtenerse de la transmisión',  options:['A- ATIS.','B-AFSS.','C-Avisos a las publicaciones de los aviadores.'],correctAnswerIndex:1},
                    {question:'579 - ¿Qué punto en el destino debe utilizarse para calcular el tiempo estimado en ruta en un plan de vuelo IFR?',  options:['A— La fijación del enfoque final en el enfoque del instrumento esperado.','B— El enfoque inicial se fija en el enfoque de instrumento esperado.','C— El punto del primer aterrizaje previsto.'],correctAnswerIndex:2},
                    {question:'580 - Para aeronaves que no sean helicópteros,  ¿qué mínimos meteorológicos pronosticados se requieren para incluir un aeropuerto como suplente en un plan de vuelo IFR si el aeropuerto solo tiene aproximación VOR?',  options:['A: Techo y visibilidad en ETA, 800 pies y 2 millas, respectivamente.','B: Techo y visibilidad desde 2 horas antes hasta 2 horas después de ETA, 800 pies y 2 millas, respectivamente.','C: techo y visibilidad en ETA, 600 pies y 2 millas, respectivamente.'],correctAnswerIndex:0},
                    {question:'581 - Para aeronaves que no sean helicópteros,  ¿qué condiciones climáticas mínimas deben pronosticarse para su ETA en un aeropuerto alternativo que tenga un procedimiento de aproximación de precisión, con mínimos alternativos estándar, con el fin de incluirlo como  suplente para el vuelo IFR?',  options:['A: techo de 600 pies y visibilidad de 2 SM en su ETA.','B: techo de 600 pies y visibilidad de 2 SM desde 2 horas antes hasta 2 horas después de su ETA.','C: techo de 800 pies y visibilidad de 2 SM en su ETA.'],correctAnswerIndex:0},
                    {question:'582 - Para aeronaves que no sean helicópteros,  ¿se requiere un aeropuerto alternativo para un vuelo IFR a ATL (Atlanta Hartsfield) si el ETA propuesto es 1930Z? TAF KATL 121720Z 121818 20012KT 5SM HZ BKN030 FM2000 3SM TSRA OVC025CB FM2200 33015G20KT P6SM BKN015 OVC040 BECMG 0608 02008KT BKN040 BECMG 1012  00000KT P6SM CLR=',  options:['A— No, porque se prevé que el techo y la visibilidad estén en o por encima de 2.000 pies y 3 millas dentro de 1 hora antes a 1 hora después del ETA.','B— No, porque se pronostica que el techo y la visibilidad permanecerán en o por encima de 1,000 pies y 3 millas, respectivamente.','C— Sí, porque el techo podría caer por debajo de los 2.000 pies dentro de las 2 horas antes de 2 horas después de la ETA.'],correctAnswerIndex:0},
                    {question:'583 - Para aeronaves que no sean helicópteros,  ¿qué condiciones mínimas deben existir en el aeropuerto de destino para evitar incluir un aeropuerto alternativo en un plan de vuelo IFR cuando se dispone de un PAI estándar?',  options:['A: De 2 horas antes a 2 horas después de ETA, techo de pronóstico 2,000, y visibilidad 2 y 1/2 millas.','B: De 2 horas antes a 2 horas después de ETA, techo de previsión 3.000, y visibilidad 3 millas.','C: desde 1 hora antes hasta 1 hora después de ETA, techo de previsión  2.000 y visibilidad 3 millas.'],correctAnswerIndex:2},
                    {question:'584 - Para aeronaves que no sean helicópteros,  ¿bajo qué condiciones no está obligado a incluir un aeropuerto alternativo en un plan de vuelo IFR si la regulación prescribe un IAP estándar para el aeropuerto de destino?',  options:['A— Cuando se pronostica que el techo estará al menos 1,000 pies por encima de la más baja de la altitud mea, moca o aproximación inicial y la visibilidad es 2 millas más que la visibilidad mínima de aterrizaje dentro de las 2 horas de su ETA en el aeropuerto de  destino.','B— Cuando los informes o pronósticos meteorológicos indiquen que el techo y la visibilidad serán de al menos 2,000 pies y 3 millas durante 1 hora antes de 1 hora antes de su ETA en el aeropuerto de destino.','C— Cuando se pronostica que el techo estará al menos 1,000 pies por encima de la más baja de la altitud mea, moca o aproximación inicial dentro de las 2 horas de su ETA en el aeropuerto de destino.'],correctAnswerIndex:1},
                    {question:'585 - (Consulte la Figura 165.) ¿Cuáles son las horas de operación (hora estándar local) del control de aproximación / salida en cascada cuando se vuela al aeropuerto de Medford?',  options:['A— 1400 – 0730.','B— 0600 – 2330.','C— 0730 – 1400.'],correctAnswerIndex:1},
                    {question:'586 - ¿Cuándo puede el ATC solicitar un informe detallado de una emergencia, aunque no se haya violado una norma?',  options:['A: Cuando se ha dado prioridad.','B: Cada vez que ocurre una emergencia.','C: Cuando la emergencia ocurre en el espacio aéreo controlado.'],correctAnswerIndex:0},
                    {question:'587 - Durante un vuelo IFR, un piloto tiene una emergencia que causa una desviación de una autorización ATC. ¿Qué medidas hay que adoptar?',  options:['A— Notificar a ATC de la desviación tan pronto como sea posible.','B— Graznido 7700 durante la duración de la emergencia.','C— Presente un informe detallado al jefe de las instalaciones del ATC en un plazo de 48 horas.'],correctAnswerIndex:0},
                    {question:'588 - Si está realizando un enfoque de instrumento de práctica VFR y el control de aproximación por radar asigna una altitud o encabezado que le hará entrar en las nubes, ¿qué acción debe tomar?',  options:['A: Continúe según las indicaciones.','B: aconseja incapaz y mantén alejado de las nubes.','C: desviarse según sea necesario; a continuación, vuelva a unirse al enfoque.'],correctAnswerIndex:1},
                    {question:'589 - ¿Qué respuesta se espera cuando el ATC expida una autorización IFR a los pilotos de aeronaves aerotransportadas?',  options:['A: Vuelva a leer toda la autorización según lo requiera la regulación.','B: vuelva a leer las partes que contienen asignaciones de altitud o vectores y cualquier parte que requiera verificación.','C: La reedajuste debe ser no solicitada y espontánea para confirmar que el piloto entiende todas las instrucciones.'],correctAnswerIndex:1},
                    {question:'590 - ¿Qué artículos de despacho se dan siempre en una autorización de salida IFR abreviada? (Supongamos que el entorno de radar.)',  options:['A: Altitud, aeropuerto de destino y una o más fijos que identifican la ruta inicial de vuelo.','B: aeropuerto de destino, altitud y DP nombre número- Transición, si procede.','C: límite de holgura y nombre, número y/o transición de DP, si procede.'],correctAnswerIndex:1},
                    {question:'591 - En la plataforma de la puesta en marcha, usted recibe la siguiente autorización del control de tierra: AUTORIZADO AL AEROPUERTO DALLAS LOVE COMO LLENADO—MANTENER SEIS MIL— SQUAWK CERO SIETE CERO CUATRO JUSTO ANTES DE LA SALIDA—EL CONTROL DE SALIDA SERÁ UNO DOS CUATRO PUNTO  NUEVE. Una autorización abreviada, como esta, siempre contendrá la frecuencia de control de salida',  options:['A: frecuencia de control de salida','B: aeropuerto y ruta de destino.','C: altitud de en ruta solicitada.'],correctAnswerIndex:1},
                    {question:'592 - ¿Qué información se da siempre en una autorización de salida abreviada?',  options:['A: DP o nombre de transición y altitud que se va a mantener.','B: Nombre del aeropuerto de destino o fijación y altitud específicas.','C: altitud a mantener y código a graznar.'],correctAnswerIndex:1},
                    {question:'593 - Una autorización de salida abreviada ... DESPEJADO COMO PRESENTADO...  siempre contendrá el nombre',  options:['A: y el número del STAR a volar cuando se llene en el plan de vuelo.','B: del aeropuerto de destino archivado en el plan de vuelo.','C: del primer punto de notificación obligatorio si no es en un entorno de radar.'],correctAnswerIndex:1},
                    {question:'594 - Al salir de un aeropuerto no servido por una torre de control, la emisión de una autorización que contiene una hora de vacío indica que',  options:['A: ATC asumirá que el piloto no ha partido si no se recibe ninguna transmisión antes de la hora de vacío.','B: el piloto debe informar a ATC tan pronto como sea posible, pero no más tarde de 30 minutos, de sus intenciones si no fuera por el tiempo de  vacío.','C: ATC protegerá el espacio aéreo sólo hasta el tiempo de vacío.'],correctAnswerIndex:1},
                    {question:'595 - ¿Cuál es la importancia de una autorización del ATC que dice ... CRUCERO SEIS MIL ...?',  options:['A: El piloto debe mantener 6,000 pies hasta llegar a la IAF que sirve al aeropuerto de destino, luego ejecutar el procedimiento de aproximación  publicado.','B: Las subidas se pueden hacer a, o descensos hechos desde, 6,000 pies a discreción del piloto.','C: El piloto puede utilizar cualquier altitud desde el MEA / MOCA hasta 6,000 pies, pero cada cambio en la altitud debe ser reportado al ATC.'],correctAnswerIndex:1},
                    {question:'596 - Una autorización de CRUCERO DE CUATRO MIL PIES significaría que el piloto está autorizado a',  options:['A: desocupar 4,000 pies sin notificar a ATC.','B: subir a, pero no descender desde 4,000 pies, sin más despeje ATC.','C: use cualquier altitud desde la IFR mínima hasta los 4,000 pies, pero debe informar que deja cada altitud.'],correctAnswerIndex:0},
                    {question:'597 - ¿Cuál es el procedimiento de ascenso recomendado cuando un control de salida no armador instruye a un piloto a subir a la altitud asignada?',  options:['A: Mantenga una subida óptima continua hasta alcanzar la altitud asignada e informe de pasar cada nivel de  1,000 pies.','B: suba en un ángulo máximo de ascenso a menos de 1,000 pies de la altitud asignada, luego 500 pies por minuto los últimos  1,000 pies.','C: mantenga una subida óptima en la línea central de la vía aérea sin niveles intermedios hasta 1,000 pies por debajo de la altitud asignada, luego de 500 a 1500 pies por minuto.'],correctAnswerIndex:2},
                    {question:'598 - Para cumplir con las instrucciones del ATC para cambios de altitud de más de 1,000 pies, ¿qué tasa de ascenso o descenso se debe usar?',  options:['A: Tan rápido como sea posible a 500 pies por encima / por debajo de la altitud asignada, y luego a 500 pies por minuto hasta que se alcance la altitud asignada.','B: 1,000 pies por minuto durante la subida y 500 pies por minuto durante los descensos hasta alcanzar la altitud asignada.','C: Lo más rápido posible a 1,000 pies por encima o por debajo de la altitud asignada, y luego entre 500 y 1,500 pies por minuto hasta alcanzar la altitud asignada.'],correctAnswerIndex:2},
                    {question:'599 - ¿Qué procedimientos de autorización puede expedir el ATC sin solicitud previa de prueba piloto?',  options:['A— DPs, STARs, y  acercamientos del contacto.','B— Contacto y enfoques visuales.','C— DPs, STARs, y acercamientos visuales.'],correctAnswerIndex:2},
                    {question:'600 - ¿Cuál es la importancia de una autorización del ATC que dice ... CRUCERO SEIS MIL...?',  options:['A: El piloto debe mantener 6.000 hasta llegar a la IAF que sirve al aeropuerto de destino, y luego ejecutar el procedimiento de aproximación  publicado.','B: Autoriza a un piloto a realizar vuelos a cualquier altitud desde la altitud mínima IFR hasta 6.000 inclusive.','C: El piloto está autorizado a realizar vuelos a cualquier altitud desde la altitud mínima IFR hasta 6,000 inclusive, pero cada cambio en la altitud debe ser reportado al ATC.'],correctAnswerIndex:1},
                    {question:'601 - (Refiérase a las figuras 163 y 164.) Utilizando una velocidad media en el suelo de 120 nudos, ¿qué tasa mínima de ascenso debe mantenerse para cumplir con la tasa de ascenso requerida (pies por NM) a 6,800 pies como se especifica en el procedimiento de salida del instrumento  para Rwy 32?',  options:['A: 800 pies por minuto.','B: 400 pies por minuto.','C: 600 pies por minuto.'],correctAnswerIndex:0},
                    {question:'602 - A menos que se indique lo contrario, los procedimientos de instrumentos utilizan el gradiente de ascenso IFR estándar de',  options:['A: 500 pies por minuto.','B: 400 pies por milla náutica.','C: 200 pies por milla náutica.'],correctAnswerIndex:2},
                    {question:'603 - (Consulte la Leyenda 27 y la Figura 182.) Utilizando una velocidad media en el suelo de 140 nudos, ¿qué tasa mínima indicada de ascenso debe mantenerse para cumplir con la tasa de ascenso requerida (pies por NM) a 6.300 pies para Rwy 22 como se especifica en el procedimiento de  salida del instrumento?',  options:['A: 916 pies por minuto.','B: 886 pies por minuto.','C: 380 pies por minuto.'],correctAnswerIndex:1},
                    {question:'604 - (Consulte la figura 189.) Utilizando una velocidad media en tierra de 100 nudos,  ¿qué tasa mínima de ascenso cumpliría con la tasa mínima de ascenso requerida por NM según lo específico por el procedimiento de salida del instrumento?',  options:['A: 425 pies por minuto.','B: 580 pies por minuto.','C: 641 pies por minuto.'],correctAnswerIndex:2},
                    {question:'605 - (Refiera al cuadro 216.) Saliendo de la pista 34L o 34R con mínimos climáticos para el despegue y una velocidad de ascenso en el suelo de 150 nudos, ¿qué tasa mínima de ascenso se requeriría a 8,700 pies?',  options:['A: 1,200 pies por minuto.','B: 1,125 pies por minuto.','C: 1,225 pies por minuto.'],correctAnswerIndex:0},
                    {question:'606 - (Refiera al cuadro 211.) ¿En qué momento termina el procedimiento de salida del título de base?',  options:['A— Cuando helena control de salida establece contacto con el radar.','B— En la intersección STAKK','C— Sobre el BOZEMAN VOR.'],correctAnswerIndex:1},
                    {question:'607 - (Refiera al cuadro 211.) ¿A qué altitud mínima debe cruzar la intersección STAKK?',  options:['A: 11,800 pies MSL.','B: 10,800 pies MSL.','C:10,200 pies MSL.'],correctAnswerIndex:2},
                    {question:'608 - (Refiera al cuadro 211.) Utilizando una velocidad media en tierra de 140 nudos,  ¿qué velocidad mínima de ascenso cumpliría con la tasa de ascenso mínima requerida por NM, según lo previsto en el procedimiento de salida del instrumento para RWY 9?',  options:['A: 933 pies por minuto.','B: 1,050 pies por minuto.','C: 968 pies por minuto.'],correctAnswerIndex:2},
                    {question:'609 - (Consulte las figuras 163 y 164.) Saliendo de la pista 32 para el despegue con una velocidad promedio del suelo de 120 nudos, ¿qué tasa mínima de ascenso se debe mantener para cumplir con la tasa de ascenso requerida a 6,800 pies como se especifica en el procedimiento de salida del instrumento?',  options:['A: 700 pies por minuto.','B: 800 pies por minuto.','C: 900 pies por minuto.'],correctAnswerIndex:1},
                    {question:'610 - ¿Qué medidas se recomiendan si un piloto no desea utilizar un procedimiento de salida de instrumentos?',  options:['A— Aconseje la entrega de la separación o el control de tierra antes de la salida.','B— Asesorar el control de salidas en el contacto inicial.','C— Ingrese Sin DP en la sección COMENTARIOS del plan de vuelo IFR.'],correctAnswerIndex:2},
                    {question:'611 - Un procedimiento particular de salida de un instrumento requiere una tasa mínima de ascenso de 210 pies por NM a 8,000 pies. Si subes con una velocidad del suelo de 140 nudos, ¿cuál es la velocidad de subida requerida en pies por minuto?',  options:['A— 210.','B— 450.','C— 490'],correctAnswerIndex:2},
                    {question:'612 - ¿Qué procedimiento se aplica a los procedimientos de salida de los instrumentos?',  options:['A— Las autorizaciones de salida del instrumento no se emitirán a menos que lo solicite el piloto.','B— El piloto al mando debe aceptar un procedimiento de salida del instrumento cuando sea emitido por ATC','C— Si se acepta un procedimiento de salida de instrumento, el piloto debe poseer una descripción textual o gráfica.'],correctAnswerIndex:2},
                    {question:'613 - (Consulte la figura 155.) Qué restricción para usar la transición BRICK sería aplicable a la salida Grand Junction Six (JNC6. LADRILLO)?',  options:['A: Subida mínima de 300 por NM a 9300.','B: receptores VOR duales.','C: DME.'],correctAnswerIndex:2},
                    {question:'614 - (Véanse las figuras 216 y 216A.) ¿Qué ruta debe tomar si está despejado para la salida RENO Nine con enrutamiento presentado a V6, despegue de la pista 25?',  options:['A: Suba en la dirección 254° a 5,000 pies MSL, luego suba a la derecha rumbo 340° y espere vectores de radar a V6.','B: Suba por la pista que se dirige a 5,000 pies MSL, luego suba a la derecha girando a la derecha dirigiéndose 340 ° a 9,700 pies MSL,  luego dirija V6.','C: Suba en la dirección 254 ° a 5,000 pies MSL, luego suba el giro a la izquierda para interceptar V6.'],correctAnswerIndex:0},
                    {question:'615 - (Véanse las figuras 216 y 216A.) ¿Qué procedimiento se debe seguir si no se establece la comunicación con el control de salida 1 minuto después del despegue de la pista 34L?',  options:['A: Gire a la derecha directo FMG VORTAC, luego a través de la ruta asignada.','B: mantenga 330 ° dirigiéndose hasta 10,000 pies MSL, luego gire a la derecha directo FMG VORTAC, luego a través de la ruta asignada.','C: Gire a la derecha FMG VORTAC directo y mantenga hasta llegar a 8,700 pies MSL, luego a través de la ruta asignada.'],correctAnswerIndex:1},
                    {question:'616 - (Véanse las figuras 216 y 216A.) ¿Cuál es la tasa mínima de ascenso por NM a 9,700 pies que salen de la pista 25?',  options:['A: 500 pies.','B: 450 pies.','C: 400 pies.'],correctAnswerIndex:0},
                    {question:'617 - (Véanse las figuras 216 y 216A.) De los siguientes, ¿cuál es la tasa mínima aceptable de ascenso (pies por minuto) para cumplir con los mínimos de despegue para la pista 25 con una velocidad de salida en tierra de 140 nudos?',  options:['A: 970 pies por minuto.','B: 1,225 pies por minuto.','C: 1,167 pies por minuto.'],correctAnswerIndex:2},
                    {question:'618 - (Véanse las figuras 182 y 183.) Todas las transiciones en el GROMO Three Departure requieren',  options:['A: un ascenso mínimo de 8100.','B: DME.','C: un ascenso en espera a 8100 antes de continuar el curso.'],correctAnswerIndex:1},
                    {question:'619 - ¿Qué es cierto con respecto al uso de una tabla de procedimiento de salida de instrumentos?',  options:['A: El uso de procedimientos de salida de instrumentos es obligatorio.','B: Para utilizar un procedimiento de salida por instrumentos, el piloto debe poseer al menos la descripción textual de la salida estándar aprobada.','C: Para utilizar un procedimiento de salida de instrumentos, el piloto debe poseer tanto la forma textual como gráfica del procedimiento aprobado.'],correctAnswerIndex:1},
                    {question:'620 - ¿Qué servicio presta el control de salida a un vuelo IFR cuando opera en la zona exterior del espacio aéreo de clase C?',  options:['A: Separación de todas las aeronaves.','B: Posición y altitud de todo el tráfico dentro de las 2 millas de la línea de vuelo y altitud del piloto IFR.','C. Separación de todas las aeronaves IFR y VFR participantes'],correctAnswerIndex:2},
                    {question:'621 - ¿Cuándo debe estar su transpondedor en modo C mientras está en un vuelo IFR?',  options:['A— Sólo cuando el ATC solicita el Modo C.','B— En todo momento si el equipo ha sido calibrado, a menos que el ATC solicite lo contrario.','C— Al pasar 12,500 pies MSL.'],correctAnswerIndex:1},
                    {question:'622 - Durante un vuelo, el controlador aconseja tráfico 2 en punto 5 millas en dirección sur. El piloto está sosteniendo la corrección de 20° para un viento cruzado desde la derecha. ¿Dónde debe buscar el piloto el tráfico?',  options:['A: 40° a la derecha de la nariz de la aeronave.','B: 20° a la derecha del nariz de la aeronave.','C: De frente.'],correctAnswerIndex:0},
                    {question:'623 - ¿Qué se quiere decir cuando el control de salida le indica que reanude su propia navegación después de haber sido vectorizado a una aerovia Victor?',  options:['A— Debe mantener la vía aérea mediante el uso de su equipo de navegación.','B— Se termina el servicio de radar.','C— Usted todavía está en contacto con el radar, pero debe hacer informes de posición.'],correctAnswerIndex:0},
                    {question:'624 - ¿Qué significa el término Contacto de Radar del ATC?',  options:['A: Su aeronave ha sido identificada y recibirá la separación de todas las aeronaves mientras esté en contacto con esta instalación de radar.','B: Su aeronave ha sido identificada en la pantalla del radar y se proporcionará el seguimiento de vuelo del radar hasta que se  termine la identificación del radar.','C: Se le darán avisos de tráfico hasta que se le informe de que el servicio ha sido terminado o que se ha perdido el contacto con el radar.'],correctAnswerIndex:1},
                    {question:'625 - Al interceptar el radial asignado, el controlador le informa que está en la vía aérea y que REANUDE SU PROPIA NAVEGACIÓN. Esta frase significa que',  options:['A, todavía estás en contacto con el radar, pero debes hacer informes de posición.','B: los servicios de radar se terminan y usted será responsable de los informes de posición.','C: usted debe asumir la responsabilidad de su propia navegación.'],correctAnswerIndex:2},
                    {question:'626 - ¿Cuándo se termina el servicio de radar durante una aproximación visual?',  options:['A: automáticamente cuando ATC indica al piloto que se ponga en contacto con la torre.','B: Inmediatamente después de la aceptación de la aproximación por parte del piloto.','C: Cuando ATC avisa, Servicio de radar terminado; reanudar la navegación propia.'],correctAnswerIndex:0},
                    {question:'627 - Durante un despegue en condiciones IFR con techos bajos, ¿cuándo debe el piloto ponerse en contacto con el control de salida?',  options:['A— Antes de penetrar en las nubes.','B— Cuando lo aconseje la torre.','C— Al completar el primer giro después del despegue.'],correctAnswerIndex:1},
                    {question:'628 - ¿Qué responsabilidad asume el piloto al mando de un vuelo IFR al entrar en condiciones VFR?',  options:['A: Informe de las condiciones de VFR a ARTCC para que se pueda emitir una autorización modificada.','B: Utilice procedimientos operativos VFR.','C: Para ver y evitar otro tráfico.'],correctAnswerIndex:2},
                    {question:'629 - ¿Cuándo es responsable un piloto de un plan de vuelo IFR de evitar otras aeronaves?',  options:['A: En todo momento cuando no esté en contacto de radar con ATC.','B: Cuando las condiciones meteorológicas lo permitan, independientemente de si operan bajo IFR o  VFR.','C: Sólo cuando lo aconseje ATC.'],correctAnswerIndex:1},
                    {question:'630 - ¿Cuándo deben los pilotos indicar su posición en el aeropuerto cuando llaman a la torre para el despegue?',  options:['A: Cuando la visibilidad es inferior a 1 milla.','B: Cuando se utilizan pistas paralelas.','C: Al salir de una intersección de pista.'],correctAnswerIndex:2},
                    {question:'631 - ¿En cuál de las siguientes circunstancias el ATC emitirá una restricción VFR a un vuelo IFR?',  options:['A: Siempre que el piloto informe de la pérdida de cualquier ayuda a la navegación.','B: Cuando sea necesario proporcionar separación entre IFR y tráfico especial VFR.','C: Cuando el piloto lo solicite.'],correctAnswerIndex:2},
                    {question:'632 - Durante un despegue en IMC con techos bajos, debe comunicarse con la salida',  options:['A: antes de ingresar a las nubes.','B: cuando la torre instruye el cambio.','C: al alcanzar la altitud del patrón de tráfico.'],correctAnswerIndex:1},
                    {question:'633 - ¿Cuál es la responsabilidad del piloto al mando cuando un avión de hélice se encuentra a menos de 20 millas del aeropuerto de aterrizaje previsto y el ATC solicita al piloto que reduzca la velocidad a 160? (El piloto cumple con el ajuste de  velocidad.)',  options:['A: reducir el TAS a 160 nudos y mantener hasta que lo aconseje ATC.','B: reduzca la IAS a 160 MPH y mantenga hasta que ATC lo aconseje.','C: reduzca la IAS a 160 nudos y mantenga esa velocidad dentro de los 10 nudos.'],correctAnswerIndex:2},
                    {question:'634 - (Consulte la Figura 94.) Las señales de instrucción obligatorias del aeropuerto se designan con letras',  options:['A- amarillas con un fondo negro.','B: letras blancas con fondo rojo.','C: letras negras con fondo amarillo'],correctAnswerIndex:1},
                    {question:'635 - (Consulte la Figura 94.) ¿Qué signo se designa en la ilustración 7?',  options:['A: Señal de ubicación.','B: Señal de instrucción obligatoria.','C: Señal de dirección.'],correctAnswerIndex:1},
                    {question:'636 - (Refiérase a la figura 94.) ¿Qué colores son las señales de posición de la pista?',  options:['A: Blanco con fondo rojo.','B: rojo con fondo blanco.','C: Amarillo con fondo negro.'],correctAnswerIndex:0},
                    {question:'637 - (Consulte la Figura 94.) Mantenga las marcas de línea en la intersección de calles de rodaje y pistas constan de cuatro líneas que se extienden a través del ancho de la calle de rodaje. Estas líneas son',  options:['A: blancas y las líneas discontinuas están más cerca de la pista.','B: amarillas y las líneas discontinuas están más cerca de la pista.','C: las líneas amarillas y sólidas están más cerca de la pista.'],correctAnswerIndex:1},
                    {question:'638 - ¿Qué líneas debe cruzar al salir de la pista?',  options:['A: Líneas sólidas.','B: líneas secadas.','C: líneas sólidas y rayadas.'],correctAnswerIndex:2},
                    {question:'639 - (Consulte la Figura 134.) A menos que sea necesario un ángulo más alto para la separación de obstáculos, ¿cuál es el ángulo normal de la trayectoria de planeo para un VASI de 2 barras?',  options:['A — 2 .75°.','B— 3.00°.','C — 3 . 2 5°.'],correctAnswerIndex:1},
                    {question:'640 - ¿Cuál de las siguientes indicaciones vería un piloto mientras se acercaba a aterrizar en una pista servida por un VASI de 2 bares?',  options:['A: Si está en el glidepath, las barras cercanas aparecerán rojas, y las barras lejanas aparecerán blancas.','B: si se parte hacia el lado alto del glidepath, las barras lejanas cambiarán de rojo a blanco.','C— Si en el camino de planeo, tanto las barras cercanas como las barras lejanas aparecerán blancas.'],correctAnswerIndex:1},
                    {question:'641 - Las barras medias y lejanas de un VASI de 3 barras serán',  options:['A: ambas aparecen blancas para el piloto cuando están en el glidepath superior.','B: constituye un VASI de 2 barras para usarse en una pendiente de planeo baja.','C: constituye un VASI de 2 barras para usarse en una pendiente de planeo alta.'],correctAnswerIndex:2},
                    {question:'642 - Cuando esté en el camino de planeo adecuado de un VASI de 2 barras, el piloto verá la barra cercana como',  options:['A: blanca y la barra lejana como roja.','B: rojo y la barra lejana como blanca.','C: blanco y la barra lejana como blanca.'],correctAnswerIndex:0},

         // Variables globales
        var currentQuestionIndex = 0;
        var questions = [];
        var score = 0;
        var answeredQuestions = {}; // Almacena las respuestas dadas

        // Inicialización al cargar la página
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('dbLength').innerHTML = "La base de datos tiene " + questionsRaw.length + " Preguntas";
            checkForSavedProgress();

            // Event listeners para inputs de rango
            document.getElementById('start-index').addEventListener('input', handleManualInput);
            document.getElementById('end-index').addEventListener('input', handleManualInput);
        });

        // ===== FUNCIÓN TOGGLE "TODOS" =====
        function toggleRandomMode() {
            var randomModeSwitch = document.getElementById('randomModeSwitch');
            var randomCountGroup = document.getElementById('random-count-group');
            var startIndexGroup = document.getElementById('start-index-group');
            var endIndexGroup = document.getElementById('end-index-group');
            var allQuestionsToggleWrapper = document.getElementById('all-questions-toggle-wrapper');
            var shuffleToggleWrapper = document.getElementById('shuffle-toggle-wrapper');
            var allQuestionsSwitch = document.getElementById('allQuestionsSwitch');
            var shuffleSwitch = document.getElementById('shuffleSwitch');
            var randomCountInput = document.getElementById('random-count');

            if (randomModeSwitch.checked) {
                // Activar modo examen
                randomCountGroup.style.display = 'block';
                startIndexGroup.style.display = 'none';
                endIndexGroup.style.display = 'none';

                // Ocultar toggles "Todas" y "Aleatorio"
                allQuestionsToggleWrapper.style.display = 'none';
                shuffleToggleWrapper.style.display = 'none';

                // Desactivar los switches (por si acaso)
                allQuestionsSwitch.checked = false;
                shuffleSwitch.checked = false;

                // Sugerir 50 preguntas por defecto
                if (!randomCountInput.value) {
                    randomCountInput.value = 50;
                }

                // Actualizar placeholder con el total disponible
                randomCountInput.placeholder = "Ej: 50 (Máx: " + questionsRaw.length + ")";
                randomCountInput.max = questionsRaw.length;
            } else {
                // Desactivar modo examen
                randomCountGroup.style.display = 'none';
                startIndexGroup.style.display = 'block';
                endIndexGroup.style.display = 'block';

                // Mostrar toggles "Todas" y "Aleatorio"
                allQuestionsToggleWrapper.style.display = 'block';
                shuffleToggleWrapper.style.display = 'block';
            }
        }

        function toggleAllQuestions() {
            var allQuestionsSwitch = document.getElementById('allQuestionsSwitch');
            var startInput = document.getElementById('start-index');
            var endInput = document.getElementById('end-index');

            if (allQuestionsSwitch.checked) {
                // Llenar con todas las preguntas y deshabilitar inputs
                startInput.value = 1;
                endInput.value = questionsRaw.length;
                startInput.disabled = true;
                endInput.disabled = true;
            } else {
                // Habilitar inputs de nuevo
                startInput.disabled = false;
                endInput.disabled = false;
            }
        }

        // Función para manejar input manual (desactiva toggle "Todos" si se modifica)
        function handleManualInput() {
            var allQuestionsSwitch = document.getElementById('allQuestionsSwitch');
            var startInput = document.getElementById('start-index');
            var endInput = document.getElementById('end-index');

            // Si el usuario modifica los inputs manualmente, desactivar el toggle "Todos"
            if (allQuestionsSwitch.checked) {
                var isAllQuestions = (parseInt(startInput.value) === 1 &&
                                     parseInt(endInput.value) === questionsRaw.length);
                if (!isAllQuestions) {
                    allQuestionsSwitch.checked = false;
                    startInput.disabled = false;
                    endInput.disabled = false;
                }
            }
        }

        // ===== FUNCIONES DE LOCALSTORAGE =====
        function saveProgress(showIndicator) {
            var progressData = {
                currentQuestionIndex: currentQuestionIndex,
                questions: questions,
                score: score,
                answeredQuestions: answeredQuestions,
                timestamp: new Date().getTime()
            };
            localStorage.setItem('instrumentos_quiz_progress', JSON.stringify(progressData));

            // Guardado silencioso - no mostrar indicador
        }

        function loadProgress() {
            var saved = localStorage.getItem('instrumentos_quiz_progress');
            if (saved) {
                return JSON.parse(saved);
            }
            return null;
        }

        function confirmClearProgress() {
            if (confirm('¿Estás seguro de que quieres eliminar el progreso guardado?')) {
                // Eliminar del localStorage
                localStorage.removeItem('instrumentos_quiz_progress');

                // Limpiar variables de memoria
                currentQuestionIndex = 0;
                questions = [];
                score = 0;
                answeredQuestions = {};

                // Ocultar botones de progreso
                document.getElementById('continue-btn').style.display = 'none';
                document.getElementById('delete-progress-btn').style.display = 'none';
                document.getElementById('saved-progress-info').style.display = 'none';

                // Recargar la página para actualizar todo
                window.location.reload(true);
            }
        }

        function checkForSavedProgress() {
            var saved = loadProgress();
            if (saved && saved.questions && saved.questions.length > 0) {
                // Mostrar botones de continuar y borrar
                document.getElementById('continue-btn').style.display = 'block';
                document.getElementById('delete-progress-btn').style.display = 'block';
                document.getElementById('saved-progress-info').style.display = 'block';

                // Calcular información del progreso
                var currentQ = saved.currentQuestionIndex + 1;
                var totalQ = saved.questions.length;
                var percentage = ((currentQ / totalQ) * 100).toFixed(0);

                // Calcular tiempo desde que se guardó
                var now = new Date().getTime();
                var savedTime = saved.timestamp || now;
                var timeDiff = Math.floor((now - savedTime) / 1000 / 60); // minutos
                var timeText = '';

                if (timeDiff < 1) {
                    timeText = 'hace un momento';
                } else if (timeDiff < 60) {
                    timeText = 'hace ' + timeDiff + ' minuto' + (timeDiff > 1 ? 's' : '');
                } else {
                    var hours = Math.floor(timeDiff / 60);
                    timeText = 'hace ' + hours + ' hora' + (hours > 1 ? 's' : '');
                }

                // Mostrar información del progreso
                document.getElementById('progress-details').innerHTML =
                    '<strong>Progreso guardado:</strong> Pregunta ' + currentQ + ' de ' + totalQ +
                    ' (' + percentage + '%) - ' + timeText;
            } else {
                // Ocultar botones si no hay progreso
                document.getElementById('continue-btn').style.display = 'none';
                document.getElementById('delete-progress-btn').style.display = 'none';
                document.getElementById('saved-progress-info').style.display = 'none';
            }
        }

        // ===== FUNCIONES PARA CONTINUAR PROGRESO =====
        function continueSavedQuiz() {
            var saved = loadProgress();
            if (saved) {
                currentQuestionIndex = saved.currentQuestionIndex;
                questions = saved.questions;
                score = saved.score;
                answeredQuestions = saved.answeredQuestions || {};

                document.getElementById('range-selection').style.display = 'none';
                document.getElementById('dbLength').style.display = 'none';
                document.getElementById('quiz-container').style.display = 'block';
                document.getElementById('back-btn').style.display = 'block';
                document.querySelector('.progress').style.display = 'block';
                document.getElementById('home-btn').style.display = 'none';

                showQuestion();
            }
        }

        function showBackModal() {
            saveProgress(false); // No mostrar indicador al volver al inicio
            document.getElementById('back-modal').style.display = 'block';
        }

        function closeBackModal() {
            document.getElementById('back-modal').style.display = 'none';
        }

        function confirmBackToHome() {
            document.getElementById('back-modal').style.display = 'none';
            document.getElementById('quiz-container').style.display = 'none';
            document.getElementById('range-selection').style.display = 'block';
            document.getElementById('dbLength').style.display = 'block';
            document.getElementById('quiz-title').style.display = 'block';
            document.getElementById('back-btn').style.display = 'none';
            document.getElementById('next-btn').style.display = 'none';
            document.querySelector('.progress').style.display = 'none';
            document.getElementById('home-btn').style.display = 'flex';

            // Actualizar botones de progreso guardado
            checkForSavedProgress();
        }

        // ===== FUNCIONES PRINCIPALES DEL QUIZ =====
        function updateBlock() {
            currentQuestionIndex = 0;
            score = 0;
            answeredQuestions = {};

            var randomMode = document.getElementById("randomModeSwitch").checked;

            if (randomMode) {
                // Modo: N preguntas aleatorias de toda la base
                var count = parseInt(document.getElementById("random-count").value);

                if (isNaN(count) || count < 1 || count > questionsRaw.length) {
                    alert("Por favor, introduce una cantidad válida de preguntas (1-" + questionsRaw.length + ")");
                    return;
                }

                // Mezclar todas las preguntas y tomar las primeras N
                questions = shuffle(questionsRaw.slice()).slice(0, count);
            } else {
                // Modo: Rango de preguntas
                var questStart = parseInt(document.getElementById("start-index").value) - 1;
                var questEnd = parseInt(document.getElementById("end-index").value);

                if (isNaN(questStart) || isNaN(questEnd) || questStart < 0 || questEnd > questionsRaw.length || questStart >= questEnd) {
                    alert("Por favor, introduce un rango válido de preguntas.");
                    return;
                }

                if (document.getElementById("shuffleSwitch").checked) {
                    questions = shuffle(questionsRaw.slice(questStart, questEnd));
                } else {
                    questions = questionsRaw.slice(questStart, questEnd);
                }
            }

            // Limpiar progreso anterior y empezar nuevo
            localStorage.removeItem('instrumentos_quiz_progress');

            document.getElementById("range-selection").style.display = "none";
            document.getElementById("dbLength").style.display = "none";
            document.getElementById("quiz-container").style.display = "block";
            document.getElementById("back-btn").style.display = "block";
            document.getElementById("next-btn").disabled = false;
            document.querySelector('.progress').style.display = 'block';
            document.getElementById("home-btn").style.display = "none";

            showQuestion();
            saveProgress(false); // No mostrar indicador al iniciar
        }

        function shuffle(array) {
            var newArray = array.slice();
            for (var i = newArray.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                var temp = newArray[i];
                newArray[i] = newArray[j];
                newArray[j] = temp;
            }
            return newArray;
        }

        function checkAnswer(selectedAnswer, selectedIndex) {
            var currentQuestion = questions[currentQuestionIndex];
            var correctAnswerIndex = currentQuestion.correctAnswerIndex;
            var optionsContainer = document.getElementById("options-container");

            var options = optionsContainer.getElementsByTagName("button");
            for (var i = 0; i < options.length; i++) {
                options[i].disabled = true;
            }

            var selectedOption = optionsContainer.querySelector('button[data-option="' + selectedAnswer + '"]');
            if (selectedOption) {
                if (selectedIndex == correctAnswerIndex) {
                    selectedOption.classList.add('option-correct');
                    // Solo sumar al score si no había respondido antes
                    if (!answeredQuestions[currentQuestionIndex]) {
                        score++;
                    }
                } else {
                    selectedOption.classList.add('option-incorrect');
                    var correctOption = optionsContainer.querySelector('button[data-index="' + correctAnswerIndex + '"]');
                    if (correctOption) {
                        correctOption.classList.add('option-correct');
                    }
                }
            }

            // Marcar pregunta como respondida
            answeredQuestions[currentQuestionIndex] = {
                selectedIndex: selectedIndex,
                isCorrect: selectedIndex == correctAnswerIndex
            };

            document.getElementById("next-btn").disabled = false;
            saveProgress(true); // Mostrar indicador al responder pregunta
        }

        function nextQuestion() {
            resetColors();
            currentQuestionIndex++;

            if (currentQuestionIndex < questions.length) {
                showQuestion();
                saveProgress(false); // No mostrar indicador al cambiar de pregunta
            } else {
                showResults();
            }
        }

        function showResults() {
            var scoreDisplay = document.getElementById("score");
            var percentage = ((score / questions.length) * 100).toFixed(1);
            scoreDisplay.innerHTML = "Tu puntuación es: " + score + "/" + questions.length + " (" + percentage + "%)";

            document.getElementById("score-container").style.display = "block";
            document.getElementById("quiz-container").style.display = "none";
            document.getElementById("back-btn").style.display = "none";
            document.querySelector('.progress').style.display = 'none';

            // Generar resumen de preguntas incorrectas
            generateIncorrectAnswersSummary();

            // Limpiar progreso al terminar
            localStorage.removeItem('instrumentos_quiz_progress');
        }

        function generateIncorrectAnswersSummary() {
            var summaryContainer = document.getElementById("incorrect-answers-summary");
            var incorrectAnswers = [];

            // Recopilar preguntas incorrectas
            for (var i = 0; i < questions.length; i++) {
                if (answeredQuestions[i] && !answeredQuestions[i].isCorrect) {
                    incorrectAnswers.push({
                        index: i,
                        question: questions[i],
                        userAnswer: answeredQuestions[i].selectedIndex
                    });
                }
            }

            // Si no hay errores, mostrar mensaje de felicitación
            if (incorrectAnswers.length === 0) {
                summaryContainer.innerHTML = '<div class="perfect-score-message">¡Perfecto! 🎉 Respondiste todas las preguntas correctamente.</div>';
                return;
            }

            // Generar HTML para preguntas incorrectas
            var html = '<h3 class="summary-title">Preguntas Incorrectas (' + incorrectAnswers.length + ')</h3>';

            incorrectAnswers.forEach(function(item) {
                var question = item.question;
                var userAnswerText = question.options[item.userAnswer];
                var correctAnswerText = question.options[question.correctAnswerIndex];

                html += '<div class="incorrect-answer-item">';
                html += '<div class="incorrect-question-number">Pregunta #' + (item.index + 1) + '</div>';
                html += '<div class="incorrect-question-text">' + question.question + '</div>';
                html += '<div class="answer-option user-answer">';
                html += '<span class="answer-label">Tu respuesta:</span>' + userAnswerText;
                html += '</div>';
                html += '<div class="answer-option correct-answer">';
                html += '<span class="answer-label">Respuesta correcta:</span>' + correctAnswerText;
                html += '</div>';
                html += '</div>';
            });

            summaryContainer.innerHTML = html;
        }

        function restartQuiz() {
            localStorage.removeItem('instrumentos_quiz_progress');
            location.reload();
        }

        function showQuestion() {
            var currentQuestion = questions[currentQuestionIndex];
            document.getElementById("question").innerHTML = currentQuestion.question;
            var optionsContainer = document.getElementById("options-container");
            optionsContainer.innerHTML = "";

            currentQuestion.options.forEach(function (option, index) {
                var button = document.createElement("button");
                button.className = "btn btn-secondary";
                button.innerHTML = option;
                button.dataset.option = option;
                button.dataset.index = index;
                button.onclick = function () {
                    checkAnswer(option, index);
                };
                optionsContainer.appendChild(button);
            });

            // Si esta pregunta ya fue respondida, mostrar la respuesta
            if (answeredQuestions[currentQuestionIndex]) {
                var answered = answeredQuestions[currentQuestionIndex];
                setTimeout(function() {
                    var selectedOption = optionsContainer.querySelector('button[data-index="' + answered.selectedIndex + '"]');
                    if (selectedOption) {
                        if (answered.isCorrect) {
                            selectedOption.classList.add('option-correct');
                        } else {
                            selectedOption.classList.add('option-incorrect');
                            var correctOption = optionsContainer.querySelector('button[data-index="' + currentQuestion.correctAnswerIndex + '"]');
                            if (correctOption) {
                                correctOption.classList.add('option-correct');
                            }
                        }
                    }
                    var options = optionsContainer.getElementsByTagName("button");
                    for (var i = 0; i < options.length; i++) {
                        options[i].disabled = true;
                    }
                    document.getElementById("next-btn").disabled = false;
                }, 100);
            } else {
                document.getElementById("next-btn").disabled = true;
            }

            // Actualizar barra de progreso
            var progressBarText = document.getElementById("progress-text");
            progressBarText.innerText = (currentQuestionIndex + 1) + "/" + questions.length;

            var progressBar = document.getElementById("progress-bar");
            progressBar.style.width = ((currentQuestionIndex + 1) * 100 / questions.length) + "%";

            document.getElementById("quiz-title").style.display = "none";
            document.getElementById("next-btn").style.display = "block";
        }

        function resetColors() {
            var optionsContainer = document.getElementById("options-container");
            var options = optionsContainer.getElementsByTagName("button");
            for (var i = 0; i < options.length; i++) {
                options[i].classList.remove('option-correct', 'option-incorrect');
                options[i].disabled = false;
            }
        }
    </script>
</body>
