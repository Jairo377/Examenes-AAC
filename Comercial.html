                    {question:'384 - Para operar un avión bajo SPECIAL VFR (SVFR) dentro del espacio aéreo Clase D durante la noche, ¿cuál se requiere?',  options:['A— El piloto debe tener una habilitación de instrumentos, pero el avión no necesita estar equipado para vuelo por instrumentos, siempre que el clima permanezca en o por encima de los mínimos SVFR.','B— El espacio aéreo Clase D debe estar específicamente designado como área SVFR nocturna.','C— El piloto debe tener una habilitación de instrumentos y el avión debe estar equipado para vuelo por instrumentos.'],correctAnswerIndex:2},
                    {question:'385 - Al acercarse para aterrizar en un aeropuerto, sin una torre de control operativa, en el espacio aéreo Clase G, el piloto debe',  options:['A— hacer todos los giros a la izquierda, a menos que se indique lo contrario.','B— vuele un patrón de tráfico por la izquierda a 800 pies AGL.','C— ingrese y vuele en un patrón de tráfico a 800 pies AGL.'],correctAnswerIndex:0},
                    {question:'386 - (Consulte la Figura 54, Área 3). ¿Cuál es el significado del R-2531? Ésta es un área restringida',  options:['A — para aeronaves IFR.','B— donde es posible que la aeronave nunca opere.','C— donde a menudo existen peligros invisibles.'],correctAnswerIndex:2},
                    {question:'387 - Su vuelo VFR se realizará por encima de 10,000 MSL en espacio aéreo Clase E. ¿Cuál es la visibilidad mínima de vuelo?',  options:['A— 3 NM.','B— 5 SM.','C— 1 SM.'],correctAnswerIndex:1},
                    {question:'388 - La visibilidad mínima de vuelo para vuelos VFR aumenta a 5 millas terrestres comenzando a una altitud de',  options:['A— 14,500 pies MSL.','B— 10,000 pies MSL si están por encima de 1,200 pies AGL.','C— 10,000 pies MSL sin importar la altura sobre el suelo.'],correctAnswerIndex:1},
                    {question:'389 - Cuando la información meteorológica indique que existe una presión barométrica anormalmente alta, o que estará por encima de            pulgadas de mercurio, no se autorizarán operaciones de vuelo contrarias a los requisitos publicados en los NOTAM.',  options:['A— 31,00','B— 32,00','C— 30,50'],correctAnswerIndex:0},
                    {question:'390 - (Consulte la Figura 53.) DADO: Ubicación Aeropuerto de Madera (MAE) Altitud 1,000 pies AGL Posición 7 NM al norte de Madera (MAE) Hora 3 pmVisibilidad del vuelo local 1 SM Está VFR acercándose al aeropuerto de Madera para un aterrizaje desde el norte. Usted',  options:['A— está violando los CFR; necesita 3 millas de visibilidad bajo VFR.','B— deben descender por debajo de los 700 pies AGL para mantenerse alejados del espacio aéreo de Clase E y pueden continuar para el aterrizaje.','C- puede descender a 800 pies AGL (Altitud de patrón) después de ingresar al espacio aéreo Clase E y continuar hasta el aeropuerto.'],correctAnswerIndex:1},
                    {question:'391 - ¿Cuáles son los requisitos mínimos de visibilidad de vuelo y proximidad a la nube para vuelos VFR, a 6.500 pies MSL, en espacio aéreo de Clase C, D y E?',  options:['A— visibilidad de 1 milla; despejado de nubes.','B— visibilidad de 3 millas; 1,000 pies arriba y 500 pies abajo.','C— visibilidad de 5 millas; 1,000 pies arriba y 1,000 pies abajo.'],correctAnswerIndex:1},
                    {question:'392 - Al salir de una pista cubierta de nieve o aguanieve, ¿qué puede hacer un piloto para evitar daños al tren de aterrizaje debido a las condiciones?',  options:['A— No retraiga el tren de aterrizaje inmediatamente para permitir que el tren se seque al aire.','B— Retraiga inmediatamente el tren de aterrizaje para que se pueda calentar en los compartimentos del tren.','C— Volar a una velocidad por encima del arco verde del indicador de velocidad aerodinámica puede eliminar la nieve y el lodo.'],correctAnswerIndex:0},
                    {question:'393 - ¿Quién tiene la autoridad final para aceptar o rechazar cualquier autorización de “tierra y espera” (LAHSO)?',  options:['A— Controlador de torre ATC.','B— Controlador de aproximación ATC.','C— Piloto al mando.'],correctAnswerIndex:2},
                    {question:'394 - ¿ Cuándo deben los pilotos rechazar una autorización de &quot;aterrizar y esperar&quot; (LAHSO)?',  options:['A— Cuándo comprometerá la seguridad.','B— Si la superficie de la pista está contaminada.','C— Solo cuando el controlador de la torre está de acuerdo'],correctAnswerIndex:0},
                    {question:'395 - Una autorización A de &quot;aterrizar y esperar&quot; (LAHSO):',  options:['A— excluye un &quot;Go Around&quot; por parte del ATC.','B— no excluye un aterrizaje rechazado.','C— requiere una salida de pista en la primera calle de rodaje.'],correctAnswerIndex:1},
                    {question:'396 - ¿Cuál es la visibilidad y el techo mínimos requeridos para que un piloto reciba una autorización de “aterrizar y mantenerse corto”?',  options:['A— 3 millas terrestres y 1,000 pies.','B— 3 millas náuticas y 1,000 pies.','C— 3 millas terrestres y 1,500 pies.'],correctAnswerIndex:0},
                    {question:'397 - Una vez que un piloto al mando acepta una autorización de “aterrizar y esperar en breve” (LAHSO), se debe cumplir con la autorización, al igual que con cualquier otra autorización ATC, a menos que',  options:['A— se obtenga una autorización enmendada o se produzca una emergencia.','B— el viento cambia o la distancia de aterrizaje disponible disminuye.','C— La distancia de aterrizaje disponible disminuye o aumenta la densidad de altitud.'],correctAnswerIndex:0},
                    {question:'398 - ¿Cuándo deben los pilotos rechazar una autorización de “aterrizar y esperar” (LAHSO)?',  options:['A— Solo cuando el controlador de la torre está de acuerdo.','B— Si la superficie de la pista está contaminada.','C— Cuándo comprometerá la seguridad.'],correctAnswerIndex:2},
                    {question:'399 - ¿Cuál es la visibilidad mínima y el techo requeridos para que un piloto reciba una autorización de “aterrizar y mantenerse corto”?',  options:['A— 3 millas terrestres y 1,500 pies.','B— 3 millas náuticas y 1,000 pies.','C— 3 millas terrestres y 1,000 pies.'],correctAnswerIndex:2},
                    {question:'400 - ¿Qué debe considerar al planear aterrizar en otro aeropuerto?',  options:['A— Aterrizar y llevar a cabo procedimientos cortos.','B— Verifique si hay marcas de aterrizaje y aeropuerto.','C— Iluminación del aeropuerto mediante cableado continuo.'],correctAnswerIndex:0},
                    {question:'401 - ¿Qué debe esperar cuando le dicen que las operaciones de LAHSO están en vigor en su aeropuerto de destino?',  options:['A— Todas las aeronaves deben operar con una autorización IFR debido al alto volumen de tráfico.','B— Ese ATC le dará autorización para aterrizar y esperar antes de un punto especificado en la pista.','C— Retrasos debidos a condiciones de IFR bajas y alto volumen de tráfico.'],correctAnswerIndex:1},
                    {question:'402 - El marcador A de “final de calle de rodaje”',  options:['A—indica que la calle de rodaje no continúa.','B— identifica el área donde están prohibidas las aeronaves.','C— proporciona la dirección de rodaje general a la calle de rodaje designada.'],correctAnswerIndex:0},
                    {question:'403 - (Consulte la Figura 58.) Ha solicitado instrucciones de rodaje para el despegue utilizando la Pista 16. El controlador emite las siguientes instrucciones de rodaje: &quot;N123, Taxi a la pista 16.&quot; ¿Dónde debe detenerse para cumplir con las instrucciones del controlador?',  options:['A— 5 (cinco).','B— 6 (seis).','C— 9 (nueve).'],correctAnswerIndex:0},
                    {question:'404 - (Consulte la Figura 51). Mientras despeja una pista activa, lo más probable es que esté alejado del área crítica ILS cuando pase, ¿qué señal?',  options:['A— Ilustración D.','B— Ilustración G.','C— Ilustración H.'],correctAnswerIndex:2},
                    {question:'405 - (Refiérase a la Figura 60.) La señal “1” es una indicación',  options:['A— de un área donde las aeronaves están prohibidas.','B— que la calle de rodaje no continúe.','C— de la dirección general de rodaje a una calle de rodaje.'],correctAnswerIndex:1},
                    {question:'406 - (Consulte la Figura 51.) El piloto generalmente llama al control de tierra después de aterrizar cuando la aeronave está completamente alejada de la pista. Esto es cuando la aeronave',  options:['A— pasa el símbolo rojo que se muestra en la ilustración D.','B— está en el lado de la línea discontinua de la Ilustración G.','C— está más allá del lado de la línea continua de la Ilustración G.'],correctAnswerIndex:2},
                    {question:'407 - (Consulte la Figura 51.) Lo más probable es que la Ilustración D se encuentre',  options:['A— al salir de todas las pistas antes de llamar al control de tierra.','B— en una intersección donde una calzada puede confundirse con una calle de rodaje.','C— cerca del extremo de aproximación de las pistas ILS.'],correctAnswerIndex:1},
                    {question:'408 - (Consulte la Figura 51.) Al rodar hasta una pista activa, es probable que esté alejado del área crítica ILS cuando no llegue a qué señal.',  options:['A— Ilustración H.','B— Ilustración D.','C— Ilustración G.'],correctAnswerIndex:0},
                    {question:'409 - (Consulte la Figura 51.) ¿Qué símbolo no se refiere directamente a la incursión en la pista con otras aeronaves?',  options:['A— Ilustración D.','B— Ilustración G.','C— Ilustración H.'],correctAnswerIndex:0},
                    {question:'410 - Se requiere que los pilotos tengan el sistema de luces anticolisión en funcionamiento',  options:['A — siempre que un motor esté en funcionamiento.','B— siempre que el piloto esté en la cabina.','C— durante todo tipo de operaciones, tanto de día como de noche.'],correctAnswerIndex:2},
                    {question:'411 - Al girar hacia una calle de rodaje desde otra calle de rodaje, ¿cuál es el propósito de la señal direccional de la calle de rodaje?',  options:['A— Indica la dirección a la pista de despegue.','B— Indica la designación y dirección de la calle de rodaje de salida de la pista.','C— Indica la designación y dirección de la calle de rodaje que sale de una intersección.'],correctAnswerIndex:2},
                    {question:'412 - La marca de la “barra de demarcación amarilla” indica',  options:['A: pista con un umbral desplazado que precede a la pista.','B— una línea de espera desde una calle de rodaje hasta una pista.','C— el comienzo de la pista disponible para aterrizar en el lado de aproximación.'],correctAnswerIndex:0},
                    {question:'413 - El letrero de punto de espera en la pista está ubicado en',  options:['A— pistas que se cruzan con otras pistas.','B— calles de rodaje protegidas de una aeronave que se aproxima a una pista.','C— pistas que se cruzan con otras calles de rodaje.'],correctAnswerIndex:0},
                    {question:'414 - “Marcas de posición de espera en la pista” en las calles de rodaje',  options:['A— identifique dónde las aeronaves tienen prohibido rodar cuando no están autorizadas para proceder por el control de tierra.','B— identificar dónde se supone que deben detenerse las aeronaves cuando no están autorizadas para avanzar hacia la pista.','C— otorgar permiso a una aeronave en la pista'],correctAnswerIndex:1},
                    {question:'415 - (Consulte la Figura 57.) Se le indica que realice un rodaje hasta la pista 10. Verá este letrero en una intersección de la calle de rodaje durante el rodaje. ¿De qué manera deberías proceder?',  options:['A— Izquierda.','B— Correcto.','C— Directo.'],correctAnswerIndex:2},
                    {question:'416 - (Consulte la Figura 51, A.) Esta señal de calle de rodaje se esperaría',  options:['A— en la intersección del extremo de salida de la pista 04/22 y la calle de rodaje.','B— cerca de la intersección de las pistas 04 y 22.','C— en una calle de rodaje que cruza la pista 04/22.'],correctAnswerIndex:2},
                    {question:'417 - (Consulte la Figura 61). El control de tierra le ha indicado que realice un rodaje de Alfa a Foxtrot a la pista activa. De acuerdo con el letrero de la figura, ¿en qué dirección giraría en esta intersección para cumplir con el ATC?',  options:['A— No se requiere giro.','B— El giro se hará a la derecha.','C— El giro se hará a la izquierda.'],correctAnswerIndex:2},
                    {question:'418 - (Refiérase a la Figura 64.) Usted ve este letrero cuando se mantiene cerca de la pista. Recibe autorización para realizar un rodaje en retroceso en la pista para una salida completa de la pista 8. ¿En qué dirección debe girar la primera vez que rueda hacia la pista para el despegue?',  options:['A— Izquierda.','B— Correcto.','C— Necesita más información.'],correctAnswerIndex:1},
                    {question:'419 - Está planificando antes del vuelo por la mañana antes de un vuelo por la tarde. ¿Dónde encontraría información sobre un “punto caliente en la superficie del aeropuerto”?',  options:['A— Llame a la estación de servicio de vuelo automatizado.','B— En el cuadro complementa a EE. UU.','C— En los NOTAM durante su sesión informativa previa al vuelo.'],correctAnswerIndex:1},
                    {question:'420 - (Consulte la Figura.) El círculo segmentado indica que el tráfico del aeropuerto es',  options:['A— a la izquierda para la pista 36 y a la derecha para la pista 18.','B— a la izquierda para la pista 18 y a la derecha para la pista 36.','C— a la derecha -mano para la pista 9 y mano izquierda para la pista 2 7.'],correctAnswerIndex:0},
                    {question:'421 - Se requiere que se mantengan las altitudes de crucero VFR cuando se vuela',  options:['A — a 3,000 pies o más AGL, basado en el rumbo verdadero.','B: más de 3000 pies AGL, según el rumbo magnético.','C— a 3,000 pies o más sobre MSL, basado en rumbo magnético.'],correctAnswerIndex:1},
                    {question:'422 - ¿Cómo puede determinar si otra aeronave está en curso de colisión con su aeronave?',  options:['A— El morro de cada avión apunta al mismo punto en el espacio.','B— La otra aeronave siempre parecerá agrandarse y acercarse rápidamente.','C— No habrá ningún movimiento relativo aparente entre su avión y el otro avión.'],correctAnswerIndex:2},
                    {question:'423 - Al planificar un vuelo nocturno a campo traviesa, el piloto debería verificar',  options:['A— la disponibilidad y el estado de los sistemas de iluminación del aeropuerto en ruta y de destino.','B— luces rojas de rumbo en ruta.','C— ubicación de balizas de luz giratorias.'],correctAnswerIndex:0},
                    {question:'424 - Las balizas luminosas que emiten destellos rojos indican',  options:['A: aviso de fin de pista al final de la salida.','B— un piloto debe mantenerse alejado de un patrón de tráfico del aeropuerto y continuar dando vueltas.','C— obstrucciones o áreas consideradas peligrosas para la navegación aérea.'],correctAnswerIndex:2},
                    {question:'425 - ¿Cuál es la primera indicación de volar en condiciones de visibilidad restringida cuando se opera VFR de noche?',  options:['A— Las luces del suelo comienzan a tomar la apariencia de estar rodeadas por un halo o resplandor.','B— Una desaparición gradual de luces en el suelo.','C— Las luces de la cabina comienzan a tomar la apariencia de un halo o brillan alrededor de ellas.'],correctAnswerIndex:1},
                    {question:'426 - Para operaciones de vuelo nocturno, la mejor visión nocturna se logra cuando las pupilas',  options:['A— de los ojos se han dilatado en aproximadament e 10 minutos.','B: las varillas de los ojos se han adaptado a la oscuridad en aproximadamente 30 minutos.','C: los conos de los ojos se han adaptado a la oscuridad en aproximadamente 5 minutos.'],correctAnswerIndex:1},
                    {question:'427 - Al planificar un vuelo nocturno a campo traviesa, el piloto debe verificar la disponibilidad y el estado de',  options:['A — todos los VOR que se utilizarán en ruta.','B— Balizas luminosas giratorias de aeropuerto.','C— sistemas de iluminación del aeropuerto de destino'],correctAnswerIndex:2},
                    {question:'428 - Después de experimentar una falla en el motor durante la noche, una de las consideraciones principales debe incluir',  options:['A: apagar todos los interruptores eléctricos para ahorrar energía de la batería para el aterrizaje.','B— maniobrar y aterrizar en una carretera o camino iluminado.','C— planificación de la aproximación de emergencia y el aterrizaje en una parte no iluminada de un área.'],correctAnswerIndex:2},
                    {question:'429 - Al planificar un aterrizaje de emergencia por la noche, una de las consideraciones principales debería incluir',  options:['A: aterrizaje sin flaps para asegurar una actitud de aterrizaje de nariz alta en el momento del aterrizaje.','B— apagar todos los interruptores eléctricos para ahorrar energía de la batería para el aterrizaje.','C— seleccionar un área de aterrizaje cerca del acceso público, si es posible.'],correctAnswerIndex:2},
                    {question:'430 - Cuando se encuentre en las proximidades de un VOR que se esté utilizando para la navegación en vuelos VFR, es importante',  options:['A— hacer giros de 90 ° a la izquierda y a la derecha para buscar otro tráfico.','B— ejerza una vigilancia sostenida para evitar aeronaves que puedan estar convergiendo en el VOR desde otras direcciones.','C— pase el VOR en el lado derecho del radial para dejar espacio para aeronaves que vuelen en la dirección opuesta en el mismo radial.'],correctAnswerIndex:1},
                    {question:'431 - Para escanear correctamente el tráfico, un piloto debe',  options:['A— barrer lentamente el campo de visión de un lado a otro a intervalos.','B— concéntrese en cualquier movimiento periférico detectado.','C— use una serie de movimientos oculares cortos y regularmente espaciados que traen áreas sucesivas del cielo al campo visual central.'],correctAnswerIndex:2},
                    {question:'432 - A medida que avanza la hiperventilación, un piloto puede experimentar',  options:['A: frecuencia y profundidad respiratorias disminuidas.','B: mayor conciencia y sensación de bienestar.','C— síntomas de asfixia y somnolencia.'],correctAnswerIndex:2},
                    {question:'433 - ¿Cuál es un síntoma común de hiperventilación?',  options:['A— Somnolenci a.','B— Disminución de la frecuencia respiratoria.','C— Una sensación de bienestar.'],correctAnswerIndex:0},
                    {question:'434 - ¿Cuál resultaría más probablemente en hiperventilación?',  options:['A— Oxígeno insuficiente.','B— Monóxido de carbono excesivo.','C— Dióxido de carbono insuficiente.'],correctAnswerIndex:2},
                    {question:'435 - ¿La hipoxia es el resultado de cuál de estas condiciones?',  options:['A— Exceso de oxígeno en el torrente sanguíneo.','B— Insuficiente oxígeno que llega al cerebro.','C— Exceso de dióxido de carbono en el torrente sanguíneo.'],correctAnswerIndex:1},
                    {question:'436 - Para superar los síntomas de hiperventilación, un piloto debe',  options:['A— tragar o bostezar.','B— ralentizar la frecuencia respiratoria.','C— aumente la frecuencia respiratoria.'],correctAnswerIndex:1},
                    {question:'437 - ¿Cuál es la verdad con respecto a la presencia de alcohol en el cuerpo humano?',  options:['A— Una pequeña cantidad de alcohol aumenta la agudeza visual.','B— Un aumento de altitud disminuye el efecto adverso del alcohol.','C— La capacidad de juicio y de toma de decisiones puede verse afectada negativamente por incluso pequeñas cantidades de alcohol.'],correctAnswerIndex:2},
                    {question:'438 - Para deshacerse de todo el alcohol contenido en una cerveza, el cuerpo humano necesita aproximadamente',  options:['A— 1 hora.','B— 3 horas.','C— 4 horas.'],correctAnswerIndex:1},
                    {question:'439 - Para deshacerse de todo el alcohol contenido en una bebida mezclada, el cuerpo humano necesita aproximadamente',  options:['A— 1 hora.','B— 2 horas.','C— 3 horas.'],correctAnswerIndex:2},
                    {question:'440 - Con un nivel de alcohol en sangre por debajo del .04 por ciento, un piloto no puede volar antes de',  options:['A— 4 horas después de beber alcohol.','B— 12 horas después de beber alcohol.','C— 8 horas después de beber alcohol.'],correctAnswerIndex:2},
                    {question:'441 - Anoche asististe a una fiesta y bebiste varias copas de vino. Está planeando volar su avión a casa y ha tenido cuidado de asegurarse de que hayan pasado 8 horas desde su última bebida alcohólica. Puede realizar el vuelo ahora solo si no está bajo la influencia del alcohol y su nivel de alcohol en sangre es',  options:['A, inferior al 0,04%.','B— por debajo del 0,08%.','C: 0,0%.'],correctAnswerIndex:0},
                    {question:'442 - La susceptibilidad a la hipoxia debida a la inhalación de monóxido de carbono aumenta a medida que disminuye',  options:['A— la humedad.','B— la altitud aumenta.','C—aumenta la demanda de oxígeno.'],correctAnswerIndex:1},
                    {question:'443 - Para superar mejor los efectos de la desorientación espacial, un piloto debería',  options:['A— confiar en las sensaciones corporales.','B— aumente la frecuencia respiratoria.','C— confiar en las indicaciones de los instrumentos de la aeronave'],correctAnswerIndex:2},
                    {question:'444 - Para hacer frente a la desorientación espacial, los pilotos deben confiar en',  options:['A: sensaciones corporales y referencias visuales externas.','B— alimentación adecuada, descanso y adaptación nocturna.','C— uso competente de los instrumentos de la aeronave.'],correctAnswerIndex:2},
                    {question:'445 - Un piloto que vuela en un estado de fatiga es un peligro porque',  options:['A— volar fatigado es volar con dificultades.','B— el piloto se apresurará a realizar los controles y descuidará los artículos.','C— el piloto excederá las limitaciones de la aeronave para completar el vuelo.'],correctAnswerIndex:0},
                    {question:'446 - Es más probable que experimente una ilusión somatogravic durante',  options:['A: un descenso rápido.','B— desaceleración al aterrizar.','C— aceleración rápida durante el despegue.'],correctAnswerIndex:2},
                    {question:'447 - ¿La gestión de riesgos, como parte del proceso de toma de decisiones aeronáuticas (ADM), se basa en qué características reducen los riesgos asociados con cada vuelo?',  options:['A— El proceso mental de analizar toda la información en una situación particular y tomar una decisión oportuna sobre qué acción tomar.','B— Aplicación de procedimientos de gestión de estrés y elementos de riesgo.','C— Conciencia de la situación, reconocimiento de problemas y buen juicio.'],correctAnswerIndex:2},
                    {question:'448 - Gestión de riesgos por parte del piloto',  options:['A— se aplica solo en vuelos IFR de pasajeros / carga.','B— requiere educación continua y capacitación académica certificada para comprender los principios.','C— se mejora con la práctica y el uso constante de herramientas de gestión de riesgos.'],correctAnswerIndex:2},
                    {question:'449 - La Toma de Decisiones Aeronáuticas (ADM) es un',  options:['A— enfoque sistemático del proceso mental usado por los pilotos para determinar consistentemente el mejor curso de acción para un conjunto dado de circunstancias.','B— proceso de toma de decisiones que se basa en el buen juicio para reducir los riesgos asociados con cada vuelo.','C: proceso mental de analizar toda la información en una situación particular y tomar una decisión oportuna sobre qué acción tomar.'],correctAnswerIndex:0},
                    {question:'450 - El proceso de Toma de Decisiones Aeronáuticas (ADM) identifica los pasos involucrados en una buena toma de decisiones. Uno de estos pasos incluye un piloto',  options:['A: hacer una evaluación racional de las acciones requeridas.','B— desarrollar la actitud de “cosas correctas”.','C— identificación de actitudes personales peligrosas para un vuelo seguro.'],correctAnswerIndex:2},
                    {question:'451 - Ejemplos de trampas de comportamiento clásicas en las que pueden caer los pilotos experimentados son: tratar de',  options:['A— asumir responsabilidade s adicionales y hacer valer la autoridad de PIC.','B— promover el conocimiento de la situación y luego los cambios necesarios en el comportamiento.','C: complete un vuelo según lo planeado, complazca a los pasajeros, cumpla con los horarios y demuestre las &quot;cosas correctas&quot;.'],correctAnswerIndex:2},
                    {question:'452 - El impulso básico para que un piloto demuestre lo &quot;correcto&quot; puede tener un efecto adverso en la seguridad, por',  options:['A: una total indiferencia por cualquier curso de acción alternativo.','B— generar tendencias que conduzcan a prácticas peligrosas, a menudo ilegales, y que pueden conducir a un percance.','C— imponer una evaluación realista de las habilidades de pilotaje en condiciones estresantes.'],correctAnswerIndex:1},
                    {question:'453 - La mayoría de los pilotos han sido víctimas de tendencias peligrosas o problemas de comportamiento en algún momento. Algunas de estas tendencias peligrosas o patrones de comportamiento que deben identificarse y eliminarse incluyen:',  options:['A— Deficiencias en las habilidades de los instrumentos y en el conocimiento de los sistemas o limitaciones de la aeronave.','B— Deficiencias en el desempeño por factores humanos como fatiga, enfermedad o problemas emocionales.','C— Presión de los compañeros, &quot;get-there- itis&quot;, pérdida de conciencia de la posición o de la situación y funcionamiento sin reservas de combustible adecuadas.'],correctAnswerIndex:2},
                    {question:'454 - Una parte inicial del proceso de toma de decisiones aeronáuticas (ADM) implica',  options:['A: realizar una prueba de inventario de actitud peligrosa de autoevaluación.','B— comprender el impulso de tener las &quot;cosas correctas&quot;.','C— obtener instrucción y experiencia de vuelo adecuadas durante el entrenamiento.'],correctAnswerIndex:0},
                    {question:'455 - Las actitudes peligrosas que contribuyen a un mal juicio del piloto pueden contrarrestarse eficazmente mediante',  options:['A: el reconocimient o temprano de pensamientos peligrosos.','B— dar pasos significativos para ser más asertivo con las actitudes.','C— reorientar esa actitud peligrosa para que se puedan tomar las medidas adecuadas.'],correctAnswerIndex:2},
                    {question:'456 - ¿Cuáles son algunas de las actitudes peligrosas que se abordan en la toma de decisiones aeronáuticas (ADM)?',  options:['A— Antiautorida d (no me digas), impulsividad (hacer algo rápido sin pensar), macho (puedo hacerlo).','B— Gestión de riesgos, gestión del estrés y elementos de riesgo.','C— Toma de decisiones, conciencia de la situación y juicio deficientes.'],correctAnswerIndex:0},
                    {question:'457 - Cuando un piloto reconoce un pensamiento peligroso, debe corregirlo indicando el antídoto correspondiente. ¿Cuál de los siguientes es el antídoto para MACHO?',  options:['A— Siga las reglas. Suelen tener razón.','B— No tan rápido. Piensa primero.','C— Es una tontería correr riesgos.'],correctAnswerIndex:2},
                    {question:'458 - ¿Cuál es el primer paso para neutralizar una actitud peligrosa en el proceso ADM?',  options:['A— Reconocimi ento de la invulnerabilidad en la situación.','B— Manejo de juicio inadecuado.','C— Reconocimiento de pensamientos peligrosos.'],correctAnswerIndex:2},
                    {question:'459 - ¿Qué debe hacer un piloto cuando reconoce un pensamiento como peligroso?',  options:['A— Evite desarrollar este pensamiento peligroso.','B— Desarrolle este pensamiento peligroso y continúe con una acción modificada.','C— Etiquete ese pensamiento como peligroso, luego corríjalo indicando el antídoto aprendido correspondiente.'],correctAnswerIndex:2},
                    {question:'460 - Para ayudar a manejar el estrés de la cabina, los pilotos deben:',  options:['A— ser conscientes de las situaciones de estrés de la vida que son similares a las de volar.','B— acondicionarse para relajarse y pensar racionalmente cuando aparece el estrés.','C— evitar situaciones que mejorarán sus habilidades para manejar las responsabilidades de la cabina'],correctAnswerIndex:1},
                    {question:'461 - ¿ Con qué comienza una buena gestión del estrés en la cabina?',  options:['A— Conocer las causas del estrés.','B— Eliminando problemas de vida y estrés en la cabina.','C— Buen manejo del estrés de la vida.'],correctAnswerIndex:2},
                    {question:'462 - Los pasajeros de un vuelo chárter han llegado casi una hora tarde a un vuelo que requiere reserva. ¿Cuál de las siguientes alternativas ilustra mejor la reacción de ANTIAUTORIDAD?',  options:['A— Esas reglas de reserva no se aplican a este vuelo.','B— Si el piloto se apresura, aún puede llegar a tiempo.','C— El piloto no puede evitar que los pasajeros lleguen tarde.'],correctAnswerIndex:0},
                    {question:'463 - Mientras realiza una verificación operativa del sistema de presurización de la cabina, el piloto descubre que la función de control de velocidad no está operativa. Sabe que puede controlar manualmente la presión de la cabina, por lo que elige ignorar la discrepancia. ¿Cuál de las siguientes alternativas ilustra mejor la reacción de INVULNERABILIDAD?',  options:['A— ¿Qué es lo peor que podría pasar?','B— Puede manejar un pequeño problema como este.','C— Es demasiado tarde para arreglarlo ahora.'],correctAnswerIndex:0},
                    {question:'464 - El piloto y los pasajeros están ansiosos por llegar a su destino para una presentación comercial. Se informa que las tormentas eléctricas de nivel IV están alineadas a lo largo de su ruta de vuelo prevista. ¿Cuál de las siguientes alternativas ilustra mejor la reacción de IMPULSIVIDAD?',  options:['A— Quieren darse prisa y ponerse en marcha, antes de que las cosas empeoren.','B— Una tormenta eléctrica no los detendrá.','C— No pueden cambiar el clima, por lo que es mejor que se vayan.'],correctAnswerIndex:0},
                    {question:'465 - Cuando un piloto reconoce un pensamiento peligroso, debe corregirlo aplicando el antídoto correspondiente. ¿Cuál de los siguientes es el antídoto para la actitud peligrosa ANTIAUTORIDAD?',  options:['A— No tan rápido. Piensa primero.','B— No me pasará a mí. Me podría pasar.','C— No me lo digas. Sigue las reglas. Suelen tener razón.'],correctAnswerIndex:2},
                    {question:'466 - Un piloto y amigos van a volar a un partido de fútbol fuera de la ciudad. Cuando llegan los pasajeros, el piloto determina que estarán por encima del peso bruto máximo para el despegue con la carga de combustible existente. ¿Cuál de las siguientes alternativas ilustra mejor la reacción de la RESIGNACIÓN?',  options:['A— Bueno, nadie le dijo sobre el peso extra.','B— El peso y el equilibrio es una formalidad impuesta a los pilotos por la FAA.','C— No puede esperar para descargar combustible, tienen que llegar a tiempo.'],correctAnswerIndex:0},
                    {question:'467 - ¿Cuál de los siguientes es el paso final del modelo Decide para la gestión eficaz de riesgos y la toma de decisiones aeronáuticas?',  options:['A— Estimación.','B— Evaluar.','C— Eliminar.'],correctAnswerIndex:1},
                    {question:'468 - ¿Cuál de los siguientes es el primer paso del modelo Decide para la gestión eficaz de riesgos y la toma de decisiones aeronáuticas?',  options:['A— Detectar.','B— Identificar.','C— Evaluar.'],correctAnswerIndex:0},
                    {question:'469 - El modelo Decide se compone de un proceso de 6 pasos para proporcionar al piloto una forma lógica de abordar la toma de decisiones aeronáuticas. Estos pasos son:',  options:['A— Detectar, estimar, elegir, identificar, hacer y evaluar.','B— Determinar, evaluar, elegir, identificar, hacer y eliminar.','C— Determinar, eliminar, elegir, identificar, detectar y evaluar.'],correctAnswerIndex:0},
                    {question:'470 - Todo proceso físico del clima va acompañado o es el resultado de',  options:['A: un intercambio de calor.','B— el movimiento del aire.','C— un diferencial de presión.'],correctAnswerIndex:0},
                    {question:'471 - ¿Qué causa el viento?',  options:['A— La rotación de la Tierra.','B— Modificación de la masa de aire.','C— Diferencias de presión.'],correctAnswerIndex:2},
                    {question:'472 - La altitud de densidad es la distancia vertical sobre el nivel medio del mar en la atmósfera estándar a la que',  options:['A— la altitud de presión se corrige para la temperatura estándar.','B— se debe encontrar una densidad atmosférica dada.','C— se consideran la temperatura, la presión, la altitud y la humedad.'],correctAnswerIndex:1},
                    {question:'473 - En el hemisferio norte, el viento se desvía hacia la',  options:['A, derecha por la fuerza de Coriolis.','B— justo por fricción superficial.','C— dejado por la fuerza de Coriolis.'],correctAnswerIndex:0},
                    {question:'474 - ¿Por qué el viento tiende a fluir paralelo a las isobaras por encima del nivel de fricción?',  options:['A— La fuerza de Coriolis tiende a contrarrestar el gradiente de presión horizontal.','B— La fuerza de Coriolis actúa perpendicularmente a una línea que conecta los altos y bajos.','C— La fricción del aire con la Tierra desvía el aire perpendicular al gradiente de presión.'],correctAnswerIndex:0},
                    {question:'475 - ¿Qué impide que el aire fluya directamente de áreas de alta presión a áreas de baja presión?',  options:['A— Fuerza de Coriolis.','B— Fricción superficial.','C— Fuerza del gradiente de presión.'],correctAnswerIndex:0},
                    {question:'476 - Las corrientes convectivas son más activas en las tardes cálidas de verano cuando los vientos son',  options:['A— ligeros.','B— moderado.','C— fuerte.'],correctAnswerIndex:0},
                    {question:'477 - ¿Qué característica está asociada con la tropopausa?',  options:['A— Altura constante sobre la Tierra.','B— Cambio brusco en la tasa de variación de temperatura.','C— Límite superior absoluto de formación de nubes.'],correctAnswerIndex:1},
                    {question:'478 - Una ubicación común de turbulencia de aire claro es',  options:['A— en una depresión superior en el lado polar de una corriente en chorro.','B— cerca de una cresta en el lado ecuatorial de un flujo de alta presión.','C: al sur de una cresta de alta presión orientada este / oeste en su etapa de disipación'],correctAnswerIndex:0},
                    {question:'479 - La corriente en chorro y las turbulencias de aire despejado asociadas a veces pueden identificarse visualmente en vuelo por',  options:['A: polvo o neblina al nivel del vuelo.','B— largas vetas de cirros.','C— una temperatura constante del aire exterior.'],correctAnswerIndex:1},
                    {question:'480 - Durante los meses de invierno en las latitudes medias, la corriente en chorro se desplaza hacia',  options:['A—el norte y la velocidad disminuye.','B—sur y la velocidad aumenta.','C—norte y aumenta la velocidad.'],correctAnswerIndex:1},
                    {question:'481 - La fuerza y ubicación de la corriente en chorro es normalmente',  options:['A: más débil y más al norte en el verano.','B— más fuerte y más al norte en el invierno.','C: más fuerte y más al norte en verano.'],correctAnswerIndex:0},
                    {question:'482 - ¿Qué tipo de corriente en chorro se puede esperar que cause la mayor turbulencia?',  options:['A— Una corriente en chorro recta asociada con una vaguada de baja presión.','B— Una corriente en chorro curvada asociada con una vaguada profunda de baja presión.','C— Una corriente en chorro que ocurre durante el verano en las latitudes más bajas.'],correctAnswerIndex:1},
                    {question:'483 - ¿Qué condiciones son favorables para la formación de una inversión de temperatura basada en la superficie?',  options:['A— Noches claras y frescas con viento tranquilo o ligero.','B— Área de aire inestable que transfiere rápidamente calor desde la superficie.','C— Áreas amplias de cúmulos con bases lisas y niveladas a la misma altitud.'],correctAnswerIndex:0},
                    {question:'484 - El sistema de viento asociado con un área de baja presión en el hemisferio norte es',  options:['A: un anticiclón y es causado por el aire frío que desciende.','B: un ciclón y es causado por la fuerza de Coriolis.','C: un anticiclón y es causado por la fuerza de Coriolis'],correctAnswerIndex:1},
                    {question:'485 - Con respecto a los patrones de flujo del viento que se muestran en los gráficos de análisis de superficie; cuando las isobaras son',  options:['A— muy juntas, la fuerza del gradiente de presión es leve y las velocidades del viento son más débiles.','B— no muy juntos, la fuerza del gradiente de presión es mayor y las velocidades del viento son más fuertes.','C: juntos, la fuerza del gradiente de presión es mayor y las velocidades del viento son más fuertes.'],correctAnswerIndex:2},
                    {question:'486 - Mientras vuela a campo traviesa, en el hemisferio norte, experimenta un viento cruzado de izquierda continuo que está asociado con un sistema de viento importante. Esto indica que',  options:['A— está volando hacia un área de condiciones climáticas generalmente desfavorables.','B— han volado desde un área de condiciones climáticas desfavorables.','C— no puede determinar las condiciones climáticas sin conocer los cambios de presión.'],correctAnswerIndex:0},
                    {question:'487 - ¿Cuál es la verdad con respecto a un sistema de alta o baja presión?',  options:['A— Un área o cresta de alta presión es un área de aire ascendente.','B— Un área o depresión de baja presión es un área de aire descendente.','C— Un área o cresta de alta presión es un área de aire descendente.'],correctAnswerIndex:2},
                    {question:'488 - ¿Cuál es la verdad con respecto a los sistemas de alta o baja presión?',  options:['A— Un área o cresta de alta presión es un área de aire ascendente.','B— Un área o canal de baja presión es un área de aire ascendente.','C— Tanto las áreas de alta como de baja presión se caracterizan por el aire descendente.'],correctAnswerIndex:1},
                    {question:'489 - Al volar hacia un área de baja presión en el hemisferio norte, la dirección y la velocidad del viento serán de la',  options:['A: izquierda y decreciente.','B— a la izquierda y en aumento.','C— derecha y decreciente.'],correctAnswerIndex:1},
                    {question:'490 - La circulación general de aire asociada con un área de alta presión en el hemisferio norte es',  options:['A— hacia afuera, hacia abajo y en el sentido de las agujas del reloj.','B— hacia afuera, hacia arriba y en el sentido de las agujas del reloj.','C— hacia adentro, hacia abajo y en el sentido de las agujas del reloj.'],correctAnswerIndex:0},
                    {question:'491 - Hay un sistema de alta presión que se encuentra al sur de su ruta planificada en el hemisferio norte en un vuelo de campo a través de oeste a este. Para aprovechar los vientos favorables, planificaría su ruta',  options:['A— en el lado norte del área de alta presión.','B— en el lado sur del área de alta presión.','C— a través del medio del área de alta presión.'],correctAnswerIndex:0},
                    {question:'492 - ¿Cuál es la verdad con respecto a la temperatura real del aire y la dispersión de la temperatura del punto de rocío? La dispersión de temperatura',  options:['A— disminuye a medida que disminuye la humedad relativa.','B— disminuye a medida que aumenta la humedad relativa.','C— aumenta a medida que aumenta la humedad relativa.'],correctAnswerIndex:1},
                    {question:'493 - La humedad se agrega al aire por',  options:['A— sublimación y condensación.','B— evaporación y condensación.','C— evaporación y sublimación.'],correctAnswerIndex:2},
                    {question:'494 - ¿Cuál disminuiría la estabilidad de una masa de aire?',  options:['A— Calentamien to desde abajo.','B— Enfriamiento desde abajo.','C— Disminución del vapor de agua.'],correctAnswerIndex:0},
                    {question:'495 - ¿Cuál aumentaría la estabilidad de una masa de aire?',  options:['A— Calentamien to desde abajo.','B— Enfriamiento desde abajo.','C— Disminución del vapor de agua.'],correctAnswerIndex:1},
                    {question:'496 - ¿A partir de qué medición de la atmósfera se puede determinar la estabilidad?',  options:['A— Presión atmosférica.','B— La tasa de lapso ambiental.','C— La tasa de lapso adiabático seco.'],correctAnswerIndex:1},
                    {question:'497 - ¿Qué determina la estructura o tipo de nubes que se formarán como resultado de que el aire sea forzado a ascender?',  options:['A— El método por el cual se eleva el aire.','B— La estabilidad del aire antes de que ocurra el levantamiento.','C— La humedad relativa del aire después de que ocurre el levantamiento'],correctAnswerIndex:1},
                    {question:'498 - La formación de nubes predominantemente estratiformes o predominantemente cumuliformes depende de la',  options:['A— fuente de sustentación.','B— estabilidad del aire que se eleva.','C: temperatura del aire que se eleva.'],correctAnswerIndex:1},
                    {question:'499 - Cuando se pronostica aire condicionalmente inestable con alto contenido de humedad y temperatura superficial muy cálida, ¿qué tipo de clima se puede esperar?',  options:['A— Fuertes corrientes ascendentes y nubes de estratonimbos.','B— Visibilidad restringida cerca de la superficie en un área grande.','C— Fuertes corrientes ascendentes y cumulonimbos'],correctAnswerIndex:2},
                    {question:'500 - Si las nubes se forman como resultado de que el aire húmedo y muy estable sea forzado a ascender por la ladera de una montaña, las nubes serán del tipo',  options:['A: cirro sin desarrollo vertical ni turbulencia.','B— tipo cúmulo con considerable desarrollo vertical y turbulencia.','C: tipo de estrato con poco desarrollo vertical y poca o ninguna turbulencia.'],correctAnswerIndex:2},
                    {question:'501 - ¿Qué tipo de clima se puede esperar de un aire húmedo e inestable y de temperaturas superficiales muy cálidas?',  options:['A— Niebla y estratos bajos.','B— Precipitaciones intensas y continuas.','C— Fuertes corrientes ascendentes y cumulonimbos.'],correctAnswerIndex:2},
                    {question:'502 - Las condiciones necesarias para la formación de nubes estratiformes son una acción de elevación y',  options:['A : aire seco e inestable.','B— aire húmedo y estable.','C— aire húmedo e inestable.'],correctAnswerIndex:1},
                    {question:'503 - ¿Qué tipos de nubes indicarían turbulencia convectiva?',  options:['A— Nubes cirros.','B— Nubes Nimbostratus.','C— Elevados cúmulos.'],correctAnswerIndex:2},
                    {question:'504 - ¿Qué combinación de variables productoras del clima probablemente resultaría en nubes de tipo cumuliforme, buena visibilidad y lluvia torrencial?',  options:['A— Elevación orográfica y de aire estable y húmedo.','B— Elevación orográfica y aire húmedo inestable.','C— Aire húmedo e inestable y sin mecanismo de elevación.'],correctAnswerIndex:1},
                    {question:'505 - ¿Cuáles son las características del aire estable?',  options:['A— Buena visibilidad; preci pitación constante; nubes estratos.','B— Poca visibilidad; precipitaci ón constante; nubes estratos.','C— Poca visibilidad; precipitación intermitente; nubes cúmulos.'],correctAnswerIndex:1},
                    {question:'506 - ¿Cuál es una característica del aire estable?',  options:['A— Nubes estratiformes.','B— Cúmulos de buen tiempo.','C— La temperatura disminuye rápidamente con la altitud.'],correctAnswerIndex:0},
                    {question:'507 - Una masa de aire húmedo e inestable se caracteriza por',  options:['A: mala visibilidad y aire suave.','B— nubes cumuliformes y lluvias torrenciales.','C— nubes estratiformes y precipitación continua'],correctAnswerIndex:1},
                    {question:'508 - ¿Cuáles son las características de una atmósfera inestable?',  options:['A— Una masa de aire fresco y seco.','B— Una masa de aire cálido y húmedo.','C— Aire descendente en el hemisferio norte.'],correctAnswerIndex:1},
                    {question:'509 - Cuando una masa de aire es estable, ¿cuál de estas condiciones es más probable que exista?',  options:['A— Numerosos cúmulos y cumulonimbos imponentes.','B— Turbulencia moderada a severa en los niveles inferiores.','C— Humo, polvo, neblina, etc., concentrados en los niveles inferiores con la consiguiente mala visibilidad.'],correctAnswerIndex:2},
                    {question:'510 - ¿Cuál es una característica típica de una masa de aire estable?',  options:['A— Nubes cumuliformes.','B— Precipitación lluviosa.','C— Precipitación continua.'],correctAnswerIndex:2},
                    {question:'511 - ¿Cuáles son las características de una masa de aire frío que se mueve sobre una superficie cálida?',  options:['A— Nubes cumuliformes, turbulencia y mala visibilidad.','B— Nubes cumuliformes, turbulencia y buena visibilidad.','C— Nubes estratiformes, aire suave y poca visibilidad.'],correctAnswerIndex:1},
                    {question:'512 - Las condiciones necesarias para la formación de cumulonimbus son una acción de elevación y',  options:['A— aire seco e inestable.','B— aire húmedo y estable.','C— aire húmedo e inestable.'],correctAnswerIndex:2},
                    {question:'513 - ¿Cuál es la base aproximada de los cúmulos si la temperatura a 2,000 pies MSL es 10 ° C y el punto de rocío es 1 ° C?',  options:['A— 3,000 pies MSL.','B— 4000 pies MSL.','C— 6,000 pies MSL.'],correctAnswerIndex:2},
                    {question:'514 - Consulte el extracto del siguiente informe METAR: KTUS ..... 08004KT 4SM HZ 26/04 A2995 RMK RAE36 ¿Aproximadamente a qué altitud AGL deben esperarse bases de nubes cumuliformes de tipo convectivo?',  options:['A— 4.400 pies.','B— 8.800 pies.','C— 17,600 pies.'],correctAnswerIndex:1},
                    {question:'515 - ¿Qué es cierto con respecto a una oclusión de frente frío? El aire delante del frente cálido',  options:['A— es más frío que el aire detrás del frente frío que adelanta.','B— es más cálido que el aire detrás del frente frío que adelanta.','C— tiene la misma temperatura que el aire detrás del frente frío que adelanta.'],correctAnswerIndex:1},
                    {question:'516 - La presencia de nubes altocúmulos lenticulares en pie es un buen indicio de',  options:['A— la formación de hielo lenticular en aire en calma.','B— turbulencia muy fuerte.','C— condiciones de formación de hielo intensa.'],correctAnswerIndex:1},
                    {question:'517 - Cuando se vuela bajo sobre terreno montañoso, crestas o cadenas montañosas, el mayor peligro potencial de las corrientes de aire turbulentas generalmente se encontrará en el lado',  options:['A— sotavento cuando se vuela con viento de cola.','B— lado de sotavento cuando vuela contra el viento.','C— lado de barlovento cuando vuela contra el viento.'],correctAnswerIndex:1},
                    {question:'518 - Las condiciones más favorables para la formación de olas en las zonas montañosas son una capa de',  options:['A: aire estable a la altura de la cima de la montaña y un viento de al menos 20 nudos que sopla a través de la cresta.','B— aire inestable a la altura de la cima de la montaña y un viento de al menos 20 nudos que sopla a través de la cresta.','C : aire húmedo e inestable a la altura de la cima de la montaña y un viento de menos de 5 nudos que sopla a través de la cresta'],correctAnswerIndex:0},
                    {question:'519 - Una de las características más peligrosas de las olas de montaña son las áreas turbulentas en y',  options:['A— debajo de las nubes de rotor.','B— por encima de las nubes del rotor.','C— debajo de las nubes lenticulares.'],correctAnswerIndex:0},
                    {question:'520 - Las bolitas de hielo encontradas durante el vuelo normalmente son evidencia de que',  options:['A— ha pasado un frente cálido.','B— un frente cálido está a punto de pasar.','C— hay tormentas eléctricas en la zona.'],correctAnswerIndex:1},
                    {question:'521 - ¿Qué se indica si se encuentran gránulos de hielo a 8,000 pies?',  options:['A— Lluvia helada a mayor altitud.','B— Se está acercando a un área de tormentas eléctricas.','C— Encontrará granizo si continúa su vuelo'],correctAnswerIndex:0},
                    {question:'522 - Las bolitas de hielo encontradas durante el vuelo son normalmente evidencia de que',  options:['A— ha pasado un frente frío.','B— hay tormentas eléctricas en el área.','C— existe lluvia helada en altitudes más altas.'],correctAnswerIndex:2},
                    {question:'523 - ¿Qué situación probablemente resultaría en una precipitación helada? Lluvia que cae del aire que tiene una temperatura de',  options:['A— 32 ° F o menos en el aire que tiene una temperatura de más de 32 ° F.','B— 0 ° C o menos en aire con una temperatura de 0 ° C o más.','C— más de 32 ° F en el aire con una temperatura de 32 ° F o menos.'],correctAnswerIndex:2},
                    {question:'524 - Durante un vuelo IFR a campo traviesa, recogió escarcha que estima tiene 1/2 &quot;de espesor en el borde de ataque de las alas. Ahora está debajo de las nubes a 2000 pies AGL y se está acercando a su aeropuerto de destino bajo VFR. La visibilidad bajo las nubes es de más de 10 millas, los vientos en el aeropuerto de destino son de 8 nudos en la pista y la temperatura de la superficie es de 3 grados Celsius. Usted decide:',  options:['A— usar una velocidad de aproximación y aterrizaje más rápida de lo normal.','B— acérquese y aterrice a su velocidad normal ya que el hielo no es lo suficientemente grueso como para tener un efecto notable.','C— vuele su aproximación más lento de lo normal para disminuir el efecto de &quot;sensación térmica&quot; y romper el hielo.'],correctAnswerIndex:0},
                    {question:'525 - La escarcha que cubre la superficie superior del ala de un avión generalmente hará que',  options:['A— el avión se pierda en un ángulo de ataque más alto de lo normal.','B— el avión entra en pérdida en un ángulo de ataque más bajo de lo normal.','C— factores de arrastre tan grandes que no se puede obtener la velocidad suficiente para el despegue.'],correctAnswerIndex:1},
                    {question:'526 - Virga se describe mejor como',  options:['A— serpentinas de precipitación que se arrastran debajo de las nubes y que se evaporan antes de llegar al suelo.','B— torrentes de nubes de pared que se arrastran por debajo de las nubes cumulonimbus que se disipan antes de llegar al suelo.','C— áreas turbulentas debajo de las nubes cumulonimbus.'],correctAnswerIndex:0},
                    {question:'527 - ¿Qué afirmación es verdadera con respecto a los peligros del granizo?',  options:['A— El daño por granizo en vuelo horizontal es mínimo debido al movimiento vertical del granizo en las nubes.','B— La lluvia en la superficie es una indicación confiable de que no hay granizo en lo alto.','C— Se pueden encontrar granizos en el aire despejado a varias millas de una tormenta eléctrica.'],correctAnswerIndex:2},

                    {question:'530 - De los siguientes, ¿cuál es el correcto con respecto a las turbulencias asociadas con las tormentas eléctricas?',  options:['A— Fuera de la nube, se pueden encontrar turbulencias de cizallamiento a 50 millas lateralmente de una tormenta severa.','B— La turbulencia de cizallamiento se encuentra solo dentro de las nubes cumulonimbus o dentro de un radio de 5 millas de ellas.','C— Fuera de la nube, se pueden encontrar turbulencias de cizalladura a 20 millas lateralmente de una tormenta severa.'],correctAnswerIndex:2},
                    {question:'531 - Si el radar de a bordo indica un eco de tormenta extremadamente intenso, esta tormenta debe evitarse en una distancia de al menos',  options:['A — 20 millas.','B— 10 millas.','C— 5 millas.'],correctAnswerIndex:0},
                    {question:'532 - ¿Qué enunciado es verdadero con respecto a las líneas de turbonada?',  options:['A— Se forman lentamente, pero se mueven rápidamente.','B— Se asocian únicamente a sistemas frontales.','C— Ofrecen los peligros meteorológicos más intensos para las aeronaves.'],correctAnswerIndex:2},
                    {question:'533 - Seleccione el enunciado verdadero correspondiente al ciclo de vida de una tormenta eléctrica.',  options:['A— Las corrientes ascendentes continúan desarrollándose durante la etapa de disipación de una tormenta eléctrica.','B— El comienzo de la lluvia en la superficie de la Tierra indica la etapa madura de la tormenta.','C— El comienzo de la lluvia en la superficie de la Tierra indica la etapa de disipación de la tormenta.'],correctAnswerIndex:1},
                    {question:'534 - ¿Qué señales visibles indican turbulencia extrema en tormentas eléctricas?',  options:['A— Base de las nubes cerca de la superficie, lluvia intensa y granizo.','B— Techo bajo y estática de visibilidad, granizo y precipitación.','C— Nubes cumulonimbus, relámpagos muy frecuentes y nubes enrolladas.'],correctAnswerIndex:2},

                    {question:'682 - Un avión está adelantando a un helicóptero. ¿Cuál aeronave tiene el derecho de paso?',  options:['A- Helicóptero; el piloto debe esperar que lo pasen a la derecha','B- Avión; el piloto del avión debe alterar su curso hacia la izquierda para pasar','C- Helicóptero; el piloto debe esperar que lo pasen a la izquierda'],correctAnswerIndex:0},
                    {question:'683 - Durante una operación nocturna, el piloto de la aeronave # 1 solamente ve la luz verde de la aeronave # 2. ¿Si las aeronaves están convirgiendo, cuál piloto tiene el derecho de paso? El piloto de la aeronave:',  options:['A- #2; la aeronave # 2 está a la izquierda de la aeronave # 1','B- #2; la aeronave # 2 está a la derecha de la aeronave # 1','C- #1; la aeronave #1 está a la derecha de la aeronave #2'],correctAnswerIndex:2},

                    {question:'685 - (Refiérase a la Fig. 51). El piloto generalmente llama a control en tierra después de aterrizar, cuando la aeronave está completamente libre de la pista. Esto es cuando la aeronave:',  options:['A- Pasa el símbolo rojo mostrado en la parte superior de la figura.','B- Está en el lado de la línea punteada del símbolo del medio.','C- Haya pasado el lado de la línea sólida del símbolo del medio'],correctAnswerIndex:2},
                ];

        // Variables globales
        var currentQuestionIndex = 0;
        var questions = [];
        var score = 0;
        var answeredQuestions = {}; // Almacena las respuestas dadas

        // Inicialización al cargar la página
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('dbLength').innerHTML = "La base de datos tiene " + questionsRaw.length + " Preguntas";
            checkForSavedProgress();

            // Event listeners para inputs de rango
            document.getElementById('start-index').addEventListener('input', handleManualInput);
            document.getElementById('end-index').addEventListener('input', handleManualInput);
        });

        // ===== FUNCIÓN TOGGLE "TODOS" =====
        function toggleRandomMode() {
            var randomModeSwitch = document.getElementById('randomModeSwitch');
            var randomCountGroup = document.getElementById('random-count-group');
            var startIndexGroup = document.getElementById('start-index-group');
            var endIndexGroup = document.getElementById('end-index-group');
            var allQuestionsToggleWrapper = document.getElementById('all-questions-toggle-wrapper');
            var shuffleToggleWrapper = document.getElementById('shuffle-toggle-wrapper');
            var allQuestionsSwitch = document.getElementById('allQuestionsSwitch');
            var shuffleSwitch = document.getElementById('shuffleSwitch');
            var randomCountInput = document.getElementById('random-count');

            if (randomModeSwitch.checked) {
                // Activar modo examen
                randomCountGroup.style.display = 'block';
                startIndexGroup.style.display = 'none';
                endIndexGroup.style.display = 'none';

                // Ocultar toggles "Todas" y "Aleatorio"
                allQuestionsToggleWrapper.style.display = 'none';
                shuffleToggleWrapper.style.display = 'none';

                // Desactivar los switches (por si acaso)
                allQuestionsSwitch.checked = false;
                shuffleSwitch.checked = false;

                // Sugerir 50 preguntas por defecto
                if (!randomCountInput.value) {
                    randomCountInput.value = 50;
                }

                // Actualizar placeholder con el total disponible
                randomCountInput.placeholder = "Ej: 50 (Máx: " + questionsRaw.length + ")";
                randomCountInput.max = questionsRaw.length;
            } else {
                // Desactivar modo examen
                randomCountGroup.style.display = 'none';
                startIndexGroup.style.display = 'block';
                endIndexGroup.style.display = 'block';

                // Mostrar toggles "Todas" y "Aleatorio"
                allQuestionsToggleWrapper.style.display = 'block';
                shuffleToggleWrapper.style.display = 'block';
            }
        }

        function toggleAllQuestions() {
            var allQuestionsSwitch = document.getElementById('allQuestionsSwitch');
            var startInput = document.getElementById('start-index');
            var endInput = document.getElementById('end-index');

            if (allQuestionsSwitch.checked) {
                // Llenar con todas las preguntas y deshabilitar inputs
                startInput.value = 1;
                endInput.value = questionsRaw.length;
                startInput.disabled = true;
                endInput.disabled = true;
            } else {
                // Habilitar inputs de nuevo
                startInput.disabled = false;
                endInput.disabled = false;
            }
        }

        // Función para manejar input manual (desactiva toggle "Todos" si se modifica)
        function handleManualInput() {
            var allQuestionsSwitch = document.getElementById('allQuestionsSwitch');
            var startInput = document.getElementById('start-index');
            var endInput = document.getElementById('end-index');

            // Si el usuario modifica los inputs manualmente, desactivar el toggle "Todos"
            if (allQuestionsSwitch.checked) {
                var isAllQuestions = (parseInt(startInput.value) === 1 &&
                                     parseInt(endInput.value) === questionsRaw.length);
                if (!isAllQuestions) {
                    allQuestionsSwitch.checked = false;
                    startInput.disabled = false;
                    endInput.disabled = false;
                }
            }
        }

        // ===== FUNCIONES DE LOCALSTORAGE =====
        function saveProgress(showIndicator) {
            var progressData = {
                currentQuestionIndex: currentQuestionIndex,
                questions: questions,
                score: score,
                answeredQuestions: answeredQuestions,
                timestamp: new Date().getTime()
            };
            localStorage.setItem('comercial_quiz_progress', JSON.stringify(progressData));

            // Guardado silencioso - no mostrar indicador
        }

        function loadProgress() {
            var saved = localStorage.getItem('comercial_quiz_progress');
            if (saved) {
                return JSON.parse(saved);
            }
            return null;
        }

        function confirmClearProgress() {
            if (confirm('¿Estás seguro de que quieres eliminar el progreso guardado?')) {
                // Eliminar del localStorage
                localStorage.removeItem('comercial_quiz_progress');

                // Limpiar variables de memoria
                currentQuestionIndex = 0;
                questions = [];
                score = 0;
                answeredQuestions = {};

                // Ocultar botones de progreso
                document.getElementById('continue-btn').style.display = 'none';
                document.getElementById('delete-progress-btn').style.display = 'none';
                document.getElementById('saved-progress-info').style.display = 'none';

                // Recargar la página para actualizar todo
                window.location.reload(true);
            }
        }

        function checkForSavedProgress() {
            var saved = loadProgress();
            if (saved && saved.questions && saved.questions.length > 0) {
                // Mostrar botones de continuar y borrar
                document.getElementById('continue-btn').style.display = 'block';
                document.getElementById('delete-progress-btn').style.display = 'block';
                document.getElementById('saved-progress-info').style.display = 'block';

                // Calcular información del progreso
                var currentQ = saved.currentQuestionIndex + 1;
                var totalQ = saved.questions.length;
                var percentage = ((currentQ / totalQ) * 100).toFixed(0);

                // Calcular tiempo desde que se guardó
                var now = new Date().getTime();
                var savedTime = saved.timestamp || now;
                var timeDiff = Math.floor((now - savedTime) / 1000 / 60); // minutos
                var timeText = '';

                if (timeDiff < 1) {
                    timeText = 'hace un momento';
                } else if (timeDiff < 60) {
                    timeText = 'hace ' + timeDiff + ' minuto' + (timeDiff > 1 ? 's' : '');
                } else {
                    var hours = Math.floor(timeDiff / 60);
                    timeText = 'hace ' + hours + ' hora' + (hours > 1 ? 's' : '');
                }

                // Mostrar información del progreso
                document.getElementById('progress-details').innerHTML =
                    '<strong>Progreso guardado:</strong> Pregunta ' + currentQ + ' de ' + totalQ +
                    ' (' + percentage + '%) - ' + timeText;
            } else {
                // Ocultar botones si no hay progreso
                document.getElementById('continue-btn').style.display = 'none';
                document.getElementById('delete-progress-btn').style.display = 'none';
                document.getElementById('saved-progress-info').style.display = 'none';
            }
        }

        // ===== FUNCIONES PARA CONTINUAR PROGRESO =====
        function continueSavedQuiz() {
            var saved = loadProgress();
            if (saved) {
                currentQuestionIndex = saved.currentQuestionIndex;
                questions = saved.questions;
                score = saved.score;
                answeredQuestions = saved.answeredQuestions || {};

                document.getElementById('range-selection').style.display = 'none';
                document.getElementById('dbLength').style.display = 'none';
                document.getElementById('quiz-container').style.display = 'block';
                document.getElementById('back-btn').style.display = 'block';
                document.querySelector('.progress').style.display = 'block';
                document.getElementById('home-btn').style.display = 'none';

                showQuestion();
            }
        }

        function showBackModal() {
            saveProgress(false); // No mostrar indicador al volver al inicio
            document.getElementById('back-modal').style.display = 'block';
        }

        function closeBackModal() {
            document.getElementById('back-modal').style.display = 'none';
        }

        function confirmBackToHome() {
            document.getElementById('back-modal').style.display = 'none';
            document.getElementById('quiz-container').style.display = 'none';
            document.getElementById('range-selection').style.display = 'block';
            document.getElementById('dbLength').style.display = 'block';
            document.getElementById('quiz-title').style.display = 'block';
            document.getElementById('back-btn').style.display = 'none';
            document.getElementById('next-btn').style.display = 'none';
            document.querySelector('.progress').style.display = 'none';
            document.getElementById('home-btn').style.display = 'flex';

            // Actualizar botones de progreso guardado
            checkForSavedProgress();
        }

        // ===== FUNCIONES PRINCIPALES DEL QUIZ =====
        function updateBlock() {
            currentQuestionIndex = 0;
            score = 0;
            answeredQuestions = {};

            var randomMode = document.getElementById("randomModeSwitch").checked;

            if (randomMode) {
                // Modo: N preguntas aleatorias de toda la base
                var count = parseInt(document.getElementById("random-count").value);

                if (isNaN(count) || count < 1 || count > questionsRaw.length) {
                    alert("Por favor, introduce una cantidad válida de preguntas (1-" + questionsRaw.length + ")");
                    return;
                }

                // Mezclar todas las preguntas y tomar las primeras N
                questions = shuffle(questionsRaw.slice()).slice(0, count);
            } else {
                // Modo: Rango de preguntas
                var questStart = parseInt(document.getElementById("start-index").value) - 1;
                var questEnd = parseInt(document.getElementById("end-index").value);

                if (isNaN(questStart) || isNaN(questEnd) || questStart < 0 || questEnd > questionsRaw.length || questStart >= questEnd) {
                    alert("Por favor, introduce un rango válido de preguntas.");
                    return;
                }

                if (document.getElementById("shuffleSwitch").checked) {
                    questions = shuffle(questionsRaw.slice(questStart, questEnd));
                } else {
                    questions = questionsRaw.slice(questStart, questEnd);
                }
            }

            // Limpiar progreso anterior y empezar nuevo
            localStorage.removeItem('comercial_quiz_progress');

            document.getElementById("range-selection").style.display = "none";
            document.getElementById("dbLength").style.display = "none";
            document.getElementById("quiz-container").style.display = "block";
            document.getElementById("back-btn").style.display = "block";
            document.getElementById("next-btn").disabled = false;
            document.querySelector('.progress').style.display = 'block';
            document.getElementById("home-btn").style.display = "none";

            showQuestion();
            saveProgress(false); // No mostrar indicador al iniciar
        }

        function shuffle(array) {
            var newArray = array.slice();
            for (var i = newArray.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                var temp = newArray[i];
                newArray[i] = newArray[j];
                newArray[j] = temp;
            }
            return newArray;
        }

        function checkAnswer(selectedAnswer, selectedIndex) {
            var currentQuestion = questions[currentQuestionIndex];
            var correctAnswerIndex = currentQuestion.correctAnswerIndex;
            var optionsContainer = document.getElementById("options-container");

            var options = optionsContainer.getElementsByTagName("button");
            for (var i = 0; i < options.length; i++) {
                options[i].disabled = true;
            }

            var selectedOption = optionsContainer.querySelector('button[data-option="' + selectedAnswer + '"]');
            if (selectedOption) {
                if (selectedIndex == correctAnswerIndex) {
                    selectedOption.classList.add('option-correct');
                    // Solo sumar al score si no había respondido antes
                    if (!answeredQuestions[currentQuestionIndex]) {
                        score++;
                    }
                } else {
                    selectedOption.classList.add('option-incorrect');
                    var correctOption = optionsContainer.querySelector('button[data-index="' + correctAnswerIndex + '"]');
                    if (correctOption) {
                        correctOption.classList.add('option-correct');
                    }
                }
            }

            // Marcar pregunta como respondida
            answeredQuestions[currentQuestionIndex] = {
                selectedIndex: selectedIndex,
                isCorrect: selectedIndex == correctAnswerIndex
            };

            document.getElementById("next-btn").disabled = false;
            saveProgress(true); // Mostrar indicador al responder pregunta
        }

        function nextQuestion() {
            resetColors();
            currentQuestionIndex++;

            if (currentQuestionIndex < questions.length) {
                showQuestion();
                saveProgress(false); // No mostrar indicador al cambiar de pregunta
            } else {
                showResults();
            }
        }

        function showResults() {
            var scoreDisplay = document.getElementById("score");
            var percentage = ((score / questions.length) * 100).toFixed(1);
            scoreDisplay.innerHTML = "Tu puntuación es: " + score + "/" + questions.length + " (" + percentage + "%)";

            document.getElementById("score-container").style.display = "block";
            document.getElementById("quiz-container").style.display = "none";
            document.getElementById("back-btn").style.display = "none";
            document.querySelector('.progress').style.display = 'none';

            // Generar resumen de preguntas incorrectas
            generateIncorrectAnswersSummary();

            // Limpiar progreso al terminar
            localStorage.removeItem('comercial_quiz_progress');
        }

        function generateIncorrectAnswersSummary() {
            var summaryContainer = document.getElementById("incorrect-answers-summary");
            var incorrectAnswers = [];

            // Recopilar preguntas incorrectas
            for (var i = 0; i < questions.length; i++) {
                if (answeredQuestions[i] && !answeredQuestions[i].isCorrect) {
                    incorrectAnswers.push({
                        index: i,
                        question: questions[i],
                        userAnswer: answeredQuestions[i].selectedIndex
                    });
                }
            }

            // Si no hay errores, mostrar mensaje de felicitación
            if (incorrectAnswers.length === 0) {
                summaryContainer.innerHTML = '<div class="perfect-score-message">¡Perfecto! 🎉 Respondiste todas las preguntas correctamente.</div>';
                return;
            }

            // Generar HTML para preguntas incorrectas
            var html = '<h3 class="summary-title">Preguntas Incorrectas (' + incorrectAnswers.length + ')</h3>';

            incorrectAnswers.forEach(function(item) {
                var question = item.question;
                var userAnswerText = question.options[item.userAnswer];
                var correctAnswerText = question.options[question.correctAnswerIndex];

                html += '<div class="incorrect-answer-item">';
                html += '<div class="incorrect-question-number">Pregunta #' + (item.index + 1) + '</div>';
                html += '<div class="incorrect-question-text">' + question.question + '</div>';
                html += '<div class="answer-option user-answer">';
                html += '<span class="answer-label">Tu respuesta:</span>' + userAnswerText;
                html += '</div>';
                html += '<div class="answer-option correct-answer">';
                html += '<span class="answer-label">Respuesta correcta:</span>' + correctAnswerText;
                html += '</div>';
                html += '</div>';
            });

            summaryContainer.innerHTML = html;
        }

        function restartQuiz() {
            localStorage.removeItem('comercial_quiz_progress');
            location.reload();
        }

        function showQuestion() {
            var currentQuestion = questions[currentQuestionIndex];
            document.getElementById("question").innerHTML = currentQuestion.question;
            var optionsContainer = document.getElementById("options-container");
            optionsContainer.innerHTML = "";

            currentQuestion.options.forEach(function (option, index) {
                var button = document.createElement("button");
                button.className = "btn btn-secondary";
                button.innerHTML = option;
                button.dataset.option = option;
                button.dataset.index = index;
                button.onclick = function () {
                    checkAnswer(option, index);
                };
                optionsContainer.appendChild(button);
            });

            // Si esta pregunta ya fue respondida, mostrar la respuesta
            if (answeredQuestions[currentQuestionIndex]) {
                var answered = answeredQuestions[currentQuestionIndex];
                setTimeout(function() {
                    var selectedOption = optionsContainer.querySelector('button[data-index="' + answered.selectedIndex + '"]');
                    if (selectedOption) {
                        if (answered.isCorrect) {
                            selectedOption.classList.add('option-correct');
                        } else {
                            selectedOption.classList.add('option-incorrect');
                            var correctOption = optionsContainer.querySelector('button[data-index="' + currentQuestion.correctAnswerIndex + '"]');
                            if (correctOption) {
                                correctOption.classList.add('option-correct');
                            }
                        }
                    }
                    var options = optionsContainer.getElementsByTagName("button");
                    for (var i = 0; i < options.length; i++) {
                        options[i].disabled = true;
                    }
                    document.getElementById("next-btn").disabled = false;
                }, 100);
            } else {
                document.getElementById("next-btn").disabled = true;
            }

            // Actualizar barra de progreso
            var progressBarText = document.getElementById("progress-text");
            progressBarText.innerText = (currentQuestionIndex + 1) + "/" + questions.length;

            var progressBar = document.getElementById("progress-bar");
            progressBar.style.width = ((currentQuestionIndex + 1) * 100 / questions.length) + "%";

            document.getElementById("quiz-title").style.display = "none";
            document.getElementById("next-btn").style.display = "block";
        }

        function resetColors() {
            var optionsContainer = document.getElementById("options-container");
            var options = optionsContainer.getElementsByTagName("button");
            for (var i = 0; i < options.length; i++) {
                options[i].classList.remove('option-correct', 'option-incorrect');
                options[i].disabled = false;
            }
        }
    </script>
</body>
